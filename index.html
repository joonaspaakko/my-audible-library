nd of All Things"},{"asin":"B00ANNE1W2","authors":"John Scalzi","cover":"51JlIo-zC3L","length":"49 mins","narrators":"William Dufris","subHeading":"The Human Division, Episode 4","title":"A Voice in the Wilderness"},{"asin":"B00ANNDSGM","authors":"John Scalzi","cover":"51Cqzw5uSML","length":"47 mins","narrators":"William Dufris","subHeading":"The Human Division, Episode 6","title":"The Back Channel"},{"asin":"B00AN7P39S","authors":"John Scalzi","cover":"51a662HfU6L","length":"41 mins","narrators":"William Dufris","subHeading":"The Human Division, Episode 8","title":"The Sound of Rebellion"},{"asin":"B00CPPQZJI","authors":"John Scalzi","cover":"51Vnc0iAqaL","length":"14 hrs and 53 mins","narrators":"William Dufris","subHeading":"Old Man's War, Book 5","title":"The Human Division"},{"asin":"B00ANNDWHM","authors":"John Scalzi","cover":"510izefRf6L","length":"58 mins","narrators":"William Dufris","subHeading":"The Human Division, Episode 7","title":"The Dog King"},{"asin":"B00ANNE1MM","authors":"John Scalzi","cover":"41GYK9p1X8L","length":"1 hr and 8 mins","narrators":"William Dufris","subHeading":"The Human Division, Episode 9","title":"The Observers"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":4.5,"ratings":7837,"releaseDate":"2018-04-17","sample":"https://samples.audible.com/bk/adbl/025664/bk_adbl_025664_sample.mp3","series":[{"asin":"B07BMNY3B9","bookNumbers":["2"],"name":"Lock In Series"}],"storePageRequestUrl":"https://www.audible.com/pd/Head-On-Narrated-by-Wil-Wheaton-Audiobook/B07BGDSPR9","summary":"<p>\"As much as Scalzi has the scientific creativity of a Michael Crichton, he also has the procedural chops of a Stephen J. Cannell to craft a whodunit with buddy-cop charm and suspects aplenty - most of them in someone else's body.\" (<i>USA Today</i>) </p> <p>John Scalzi returns with <i>Head On</i>, the stand-alone follow-up to the <i>New York Times</i> best-selling and critically acclaimed <i>Lock In</i>. Chilling near-future SF with the thrills of a gritty cop procedural, <i>Head On</i> brings Scalzi's trademark snappy dialogue and technological speculation to the future world of sports. </p> <p>Hilketa is a frenetic and violent pastime where players attack each other with swords and hammers. The main goal of the game: obtain your opponent's head and carry it through the goalposts. With flesh and bone bodies, a sport like this would be impossible. But all the players are \"threeps\", robot-like bodies controlled by people with Haden's Syndrome, so anything goes. No one gets hurt, but the brutality is real, and the crowds love it. </p> <p>Until a star athlete drops dead on the playing field. </p> <p>Is it an accident or murder? FBI agents and Haden-related crime investigators Chris Shane and Leslie Vann are called in to uncover the truth - and in doing so travel to the darker side of the fast-growing sport of Hilketa, where fortunes are made or lost and where players and owners do whatever it takes to win, on and off the field. </p>","title":"Head On (Narrated by Wil Wheaton)","titleShort":"Head On (Narrated by Wil Wheaton)"},{"added":220,"asin":"B00KYUYM14","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"A blazingly inventive near-future thriller from the best-selling, Hugo Award-winning John Scalzi....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"51dpLx8SEbL","downloaded":true,"favorite":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781429963602","type":"ISBN_13"},{"identifier":"1429963603","type":"ISBN_10"}],"language":"English","length":"9h 56m ","myRating":"4","narrators":[{"name":"Wil Wheaton"}],"peopleAlsoBought":[{"asin":"B002V1O7D2","authors":"John Scalzi","cover":"517p2h5PdjL","length":"9 hrs and 55 mins","narrators":"William Dufris","title":"Old Man's War"},{"asin":"B01L2PE1XI","authors":"John Scalzi","cover":"51iaZv0S0EL","length":"9 hrs and 24 mins","narrators":"Wil Wheaton","subHead ease causes \"Lock In\": Victims fully awake and aware, but unable to move or respond to stimulus. The disease affects young, old, rich, poor, people of every color and creed. The world changes to meet the challenge. </p> <p>A quarter of a century later, in a world shaped by what's now known as \"Haden's syndrome\", rookie FBI agent Chris Shane is paired with veteran agent Leslie Vann. The two of them are assigned what appears to be a Haden-related murder at the Watergate Hotel, with a suspect who is an \"integrator\" - someone who can let the locked in borrow their bodies for a time. If the Integrator was carrying a Haden client, then naming the suspect for the murder becomes that much more complicated. </p> <p>But \"complicated\" doesn't begin to describe it. As Shane and Vann began to unravel the threads of the murder, it becomes clear that the real mystery - and the real crime - is bigger than anyone could have imagined. </p> <p><b>BONUS AUDIO</b>: Audible's audio edition of <i>Lock In</i> contains the bonus novella, <i>Unlocked: An Oral History of Haden's Syndrome</i>, written by John Scalzi and narrated by a full cast.</p>","title":"Lock In (Narrated by Wil Wheaton)","titleShort":"Lock In (Narrated by Wil Wheaton)"},{"added":219,"asin":"B07WC5DDX2","authors":[{"name":"Roman Kurys","url":"B07GNP4C3Q"},{"name":"Roxi Kurys","url":"B07GSHV65G"}],"blurb":"Fallen angels take residence in Infertat’s Golden City after their banishment from Verdigrid. Lucifer and his kin establish their rule over the city’s human inhabitants as a symbol of defiance to the Eternal and angelic army that cast them down....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51+FBtAmyvL","format":"Unabridged Audiobook","isbns":[{"identifier":"1983328596","type":"ISBN_10"},{"identifier":"9781983328596","type":"ISBN_13"}],"language":"English","length":"14h 10m","narrators":[{"name":"Sean Duregger"}],"peopleAlsoBought":[{"as calling SOS!” </p> <p>As Lizzie copies down the transmissions, it’s clear that the Amelia Earhart is not lost at sea, as the newspapers are dreading, but alive and calling for help. In a race against time, Lizzie must convince the local Coast Guard that the radio transmissions were real and that Earhart's life hangs in the balance. But will anyone believe her? </p> <p>Written for audio by David R. Gillham, the acclaimed, <i>New York Times</i> best-selling author of <i>City of Women</i>, and performed by Emily Bauer and Hilary Huber, <i>Alone with the Stars</i> is a breathtaking and illuminating tribute to a woman who risked her life in pursuit of new heights, and the young girl who tried desperately to save her when everything went wrong. Inspired by actual events, <i>Alone with the Stars</i> reveals, in riveting detail, the final moments in the life of a great heroine, whose courage changed the world forever.</p>","title":"Alone with the Stars","titleShort":"Alone with the Stars"},{"added":216,"asin":"B07N8HX2W1","authors":[{"name":"Jeremy Robinson","url":"B001JOVF7I"}],"blurb":"Stranded in the Amazon rainforest, a lost man fights for survival and discovers that the root of evil doesn’t just reside in the world’s darkest corners, but inside the hearts of all mankind. Dr. Gregory Zekser is on a mission to visit the furthest reaches of the Amazon....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"510Lf9BNLtL","format":"Unabridged Audiobook","isbns":[{"identifier":"1941539394","type":"ISBN_10"},{"identifier":"9781941539392","type":"ISBN_13"}],"language":"English","length":"9h 43m","narrators":[{"name":"Luke Daniels"}],"peopleAlsoBought":[{"asin":"B089KST8FZ","authors":"Jeremy Robinson","cover":"51lpYab1W1L","length":"10 hrs and 4 mins","narrators":"R.C. Bray, Jeffrey Kafer","title":"NPC"},{"asin":"B08R5FV95Q","authors":"Jeremy Robinson","cover":"51xuvbTMchL","length":"33 hrs and 58 mins"," e in a world that wants to infect his body, suck him dry, and eat him whole. Ravaged by illness and dehydration, and stalked by a ruthless predator, Greg’s life teeters on the edge of oblivion until a scream lets him know that he is not alone.  </p> <p>His first encounter with an uncontacted tribe ends in death - the first of many. Driven to the brink of madness, and then beyond, Greg finds himself caught up in a feud that existed before his arrival, but will only end with his death - or his enemies’.  </p> <p><b>International best-selling author, Jeremy Robinson, the master of taking creative and original concepts and fusing them with realistic and emotive characters, explores the depths to which a man can descend, and what it takes to climb back out.</b></p>","title":"Alter","titleShort":"Alter"},{"added":215,"asin":"B07MP7P6G5","authors":[{"name":"Xander Boyce","url":"B07HMCGMPY"}],"blurb":"Drew Michalik was working in a top-secret facility in Washington, DC, when the Advent began. Escaping a government bunker turned dungeon is only the beginning, the first of his many problems in the changed world. Drew must also guide the rest of humanity safely through the anarchy....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"514eu6PLx5L","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1723903736","type":"ISBN_10"},{"identifier":"9781723903731","type":"ISBN_13"}],"language":"English","length":"10h 10m ","myRating":"3","narrators":[{"name":"Luke Daniels"}],"peopleAlsoBought":[{"asin":"B088MM1N9L","authors":"Xander Boyce","cover":"51Q7WgTkt5L","length":"12 hrs and 28 mins","narrators":"Luke Daniels","subHeading":"Red Mage, Book 2","title":"Temper: An Apocalyptic LitRPG Series"},{"asin":"1774240122","authors":"Ryan Rimmel","cover":"61suU-u9ziL","length":"9 hrs and 3 mins","narrators":"Johnathan McClain","title":"The Mayor of Noobtown"},{"asin":"B08S5H4MKG","authors":"Shemer Ku st spells. Now alone in the dark, he must battle through the government bunker turned dungeon in a desperate bid for survival.   </p> <p>Escape is only the beginning, the first of his many problems in the changed world. Drew will be tasked to not only survive...but to guide the rest of humanity safely through the anarchy.</p>","title":"Advent: Red Mage, Book 1","titleShort":"Advent"},{"added":214,"asin":"B07HM8GF1N","authors":[{"name":"Rhett C. Bruno","url":"B008X8ND1O"},{"name":"Jaime Castle","url":"B076Z4Z74H"}],"blurb":"A rotten thief. A stubborn knight. Only together can they save a broken kingdom....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"51qTt1xnwbL","format":"Unabridged Audiobook","isbns":[{"identifier":"1949890341","type":"ISBN_10"},{"identifier":"9781949890341","type":"ISBN_13"}],"language":"English","length":"11h 37m","narrators":[{"name":"Luke Daniels"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":4.1,"ratings":1958,"releaseDate":"2018-11-13","sample":"https://samples.audible.com/bk/adbl/034044/bk_adbl_034044_sample.mp3","series":[{"asin":"B07JKHGRJ3","bookNumbers":["1"],"name":"The Buried Goddess Saga"}],"storePageRequestUrl":"https://www.audible.com/pd/Web-of-Eyes-Audiobook/B07HM8GF1N","summary":"<p><b>Madness sits upon the throne.</b> <b>Rebellion rages in the South. Dark magic threatens all life. The kingdom is desperate for heroes.</b></p> <p>When the young king's soul is stolen by a traitorous cultist desperate to resurrect the Buried Goddess, disgraced knight Torsten Unger makes it his sworn duty to get it back. He has one chance to restore his honor. But he can't do it alone. He'll need a thief. </p> <p>Whitney Fierstown planned the perfect heist, one that would have made him a legend among thieves, until he got caught. Now, a knight with a questionable reputation is offering a deal: rot and die in a dank cell or join him on a dangerous expe ":"1980062897","authors":"Brandon Sanderson, Mary Robinette Kowal","cover":"51Lz4AFhvEL","length":"3 hrs and 30 mins","narrators":"Julia Whelan","title":"The Original"},{"asin":"1648813445","authors":"Brandon Sanderson","cover":"61NplzpHCZL","length":"5 hrs and 5 mins","narrators":"Terence Aselford, Alexander Strain, Dawn Ursula, and others","title":"White Sand: Volume Three"},{"asin":"B0798QRTTK","authors":"Brandon Sanderson","cover":"51j8rqWlWNL","length":"4 hrs and 34 mins","narrators":"Samuel Roukin","subHeading":"Redemption","title":"Infinity Blade"},{"asin":"B012EHVBGS","authors":"Brandon Sanderson","cover":"51mpWYYfLEL","length":"2 hrs and 7 mins","narrators":"Kate Reading","subHeading":"A Cosmere Novella","title":"Shadows for Silence in the Forests of Hell"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":4.8,"ratings":29926,"releaseDate":"2018-11-06","sample":"https://samples.audible.com/bk/adbl/027985/bk_adbl_027985_sample.mp3","series":[{"asin":"B07JZCTPDR","bookNumbers":["1"],"name":"Skyward"}],"storePageRequestUrl":"https://www.audible.com/pd/Skyward-Audiobook/B07H7Q5D3M","summary":"<p>\"Narrator Suzy Jackson's assured, brassy tones and forceful delivery are an exceptional match for Sanderson's high-stakes, battle-driven space opera.... Jackson's gift for characterizations shines - she brings out the humor and heroism in Spensa's young classmates and friends (and the neurotic spaceship MBOT), along with the pain and perseverance of the generations that came before them. This is a high-octane futuristic narrative of hope, sacrifice, and courage, and a fast pace speaks to the rising urgency as war rages above the planet. Winner of AudioFile Earphones Award.\" (<i>AudioFile</i> magazine)</p> <p>From Brandon Sanderson, the number one <i>New York Times</i> best-selling author of the Reckoners series, <i>Words of Radiance</i>, and the internationally best-selling Mistborn series, comes the first book in an epic new series about a girl who dreams of becoming a pilot in a dangerous world at war for humanity's future.  </p> <p>Spensa's world has been under attack for decades. Now pilots are the heroes of what's left of the human race, and becoming one has always been Spensa's dream. Since she was a little girl, she has imagined soaring skyward and proving her bravery. But her fate is intertwined with her father's - a pilot himself who was killed years ago when he abruptly deserted his team, leaving Spensa's chances of attending flight school at slim to none.  </p> <p>No one will let Spensa forget what her father did, yet fate works in mysterious ways. Flight school might be a long shot, but she is determined to fly. And an accidental discovery in a long-forgotten cavern might just provide her with a way to claim the stars.</p>","title":"Skyward","titleShort":"Skyward"},{"added":212,"asin":"B07GJ5W4BG","authors":[{"name":"Rob Dircks","url":"B008QPRC5M"}],"blurb":"Living and slaving in Fill City One, you get used to the smell. We call it the Everpresent Stink. But every once in a while, on a spring day with a breeze, it clears away enough to remind us that there is something more out there....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"61CQKYWMSaL","format":"Unabridged Audiobook","isbns":[{"identifier":"1733017909","type":"ISBN_10"},{"identifier":"9781733017909","type":"ISBN_13"}],"language":"English","length":"11h 12m","narrators":[{"name":"Khristine Hvam"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.3,"ratings":3414,"releaseDate":"2018-11-13","sample":"https://samples.audible.com/or/orig/000126/or_orig_000126_sample.mp3","storePageRequestUrl":"https://www.audible.com/pd/Youre-Going-to-Mars-Audiobook/B07GJ5W4BG","summary":"<p>Living and slaving in Fill City One, you get used to the smell. We call it the Everpresent Stink. But every once in a while, on a spring day with a breeze, it clears away enough to remind us that there is something more out there. Most Fillers' wildest dreams would be just to get past the walls and live in the mainland. But my dream? It’s a little bigger.   </p> <p>I’m going to Mars.   </p> <p>Well, I’m only going to Mars if I can find a winning Red Scarab to get on Zach Larson’s crazy reality show. And then I’ll have to figure out how to escape this hellhole. And then compete on live television for three months. And somehow win a spot on the crew of the very first manned mission to Mars. Oh, and one more slight obstacle? There might be a reason that by 2085 a human still hasn’t set foot on the Red Planet. A dangerous reason. A reason worth killing for.   </p> <p>In <i>You’re Going to Mars!</i> Rob Dircks, Audible best-selling author of <i>Where the Hell Is Tesla?</i>, creates a near-future filled with family (the good kind and the insufferable kind), pop divas, mobsters, and the world’s first trillionaire - and sends them all on a science fiction odyssey/comedy/love story/adventure that will change their world forever.</p>","title":"You're Going to Mars!","titleShort":"You're Going to Mars!"},{"added":211,"asin":"B07FSRBKNM","authors":[{"name":"Rebecca Roanhorse","url":"B0788YCRS2"}],"blurb":"The sudden rising waters of a climate apocalypse have destroyed most of the planet…yet out of these waters, Dinétah, a former Navajo reservation, has been miraculously reborn....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51Ki0-0TxML","format":"Unabridged Audiobook","isbns":[{"identifier":"9781529346671","type":"ISBN_13"},{"identifier":"1529346673","type":"ISBN_10"}],"language":"English","length":"8h 58m","narrators":[{"name":"Tanis Parenteau"}],"peopleAlsoBought":[{"asin":"B07Q2G1CX3","authors":"Rebecca Roanhorse","cover":"51on882LiSL","length":"9 hrs and 5 mins","narrators":"Tanis Parenteau","title":"Storm of Locusts"},{"asin":"1508283060","authors":"Rebecca Roanhorse",  finding a missing girl, Maggie - a monster hunter and supernatural killer - is its last, best hope. <i>Trail of Lightning </i>follows our heroine as she walks the land alongside gods, heroes of legend, and monsters alike. Reluctantly, she enlists the aid of an unconventional medicine man, and together they travel Dinétah, unraveling clues from ancient legends and trading favors with tricksters. As Maggie discovers the truth behind the killings, she will have to confront her past if she wants to survive - for what she uncovers about the monster she is sent to find is much more terrifying than anything she could imagine.   </p>","title":"Trail of Lightning","titleShort":"Trail of Lightning"},{"added":210,"asin":"B07CSC1179","authors":[{"name":"Eric Bernt","url":"B0786RNB44"}],"blurb":"In this propulsive thriller, one of the most ingenious young men in the world has also become the most dangerous...or has he? Find out....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"cover":"518DYy7eNBL","format":"Unabridged Audiobook","language":"English","length":"10h 40m","narrators":[{"name":"Christopher Lane"}],"progress":0,"publishers":[{"name":"Brilliance Audio"}],"rating":4.4,"ratings":1921,"releaseDate":"2018-06-01","sample":"https://samples.audible.com/bk/brll/010628/bk_brll_010628_sample.mp3","series":[{"asin":"B07CT6FR62","bookNumbers":["1"],"name":"Speed of Sound Thrillers"}],"storePageRequestUrl":"https://www.audible.com/pd/The-Speed-of-Sound-Audiobook/B07CSC1179","summary":"<p><b>In this propulsive thriller, one of the most ingenious young men in the world has also become the most dangerous…or has he?</b></p> <p>Harmony House is more than a “special place for special people.” It’s a think tank where high-functioning autistic savants harness their unique abilities for the benefit of society. Resident Eddie Parks’s contribution is nothing less than extraordinary: an “echo box” that can re-create never-recorded sounds using acoustic archeology.</p> <p>All Eddie wants is to hear his late mother’s voice. But what he’s created is inadvertently posing a threat to national security.</p> <p>To Harmony House’s shadowy government backers and radical extremists, the echo box is the ultimate intelligence asset - an end to the very concept of secrecy. Now for Eddie and the compassionate Dr. Skylar Drummond, the true nature of the institution is becoming chillingly clear.</p> <p>As ruthless competing enemies close in on Eddie and his miraculous machine, Skylar risks all to take him on the run. Because once that prize is won, Eddie Parks will no longer be considered a “special person” but a dangerous redundancy. An inconvenient echo that must be silenced.</p>","title":"The Speed of Sound: (Speed of Sound Thrillers, Book 1)","titleShort":"The Speed of Sound"},{"added":209,"asin":"B076QGRFGD","authors":[{"name":"Jeremy Robinson","url":"B001JOVF7I"}],"blurb":"The Galahad, a faster-than-light spacecraft, carries 50 scientists and engineers on a mission to prepare Kepler 452b, Earth's nearest habitable neighbor at 1400 light years away....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51UgdpCVNHL","format":"Unabridged Audiobook","isbns":[{"identifier":"1941539335","type":"ISBN_10"},{"identifier":"9781941539330","type":"ISBN_13"}],"language":"English","length":"10h 21m","narrators":[{"name":"R.C. Bray"}],"peopleAlsoBought":[{"asin":"B089KST8FZ","authors":"Jeremy Robinson","cover":"51lpYab1W1L","length":"10 hrs and 4 mins","narrators":"R.C. Bray, Jeffrey Kafer","title":"NPC"},{"asin":"B08R5FV95Q","authors":"Jeremy Robinson","cover":"51xuvbTMchL","length":"33 hrs and 58 mins","narrators":"R.C. Bray","title":"The Last Hunter: Collected Edition"},{"asin":"B081HH45J4","authors":"Jeremy Robinson","cover":"61zLdcAJu6L","length":"10 hrs and 36 mins","narrators":"R.C. Bray","title":"Tribe"},{"asin":"B00VKDJD36","author eration, strange and violent lifeforms, a forbidden love, and the nature of reality itself. </p> <p><b>...he discovers the infinite.</b> </p> <p><b>Jeremy Robinson, the master of fast-paced and highly original stories seamlessly blending elements of horror, science fiction, and thrillers, tackles his most ambitious subject matter to date: reality itself. An amalgam of the works of J.J. Abrams and Ridley Scott, <i>Infinite </i>is a bold science fiction novel exploring the vastness of space and a man's desire to exist, find love, and alter the course of his life.</b> </p>","title":"Infinite","titleShort":"Infinite"},{"added":208,"asin":"B01JQC6C54","authors":[{"name":"Gene Doucette","url":"B001K7S414"}],"blurb":"When a spaceship landed in an open field in the quiet mill town of Sorrow Falls, Massachusetts, everyone realized humankind was not alone in the universe....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"41zWZLXsMIL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781328567543","type":"ISBN_13"},{"identifier":"1328567540","type":"ISBN_10"}],"language":"English","length":"11h 35m ","myRating":"4","narrators":[{"name":"Steve Carlson"}],"peopleAlsoBought":[{"asin":"B078TLNLNQ","authors":"Gene Doucette","cover":"61Gppv8Bn4L","length":"12 hrs and 18 mins","narrators":"Steve Carlson","subHeading":"Sorrow Falls, Book 2","title":"The Frequency of Aliens"},{"asin":"B07Q9XDJCH","authors":"Gene Doucette","cover":"61MfctGow+L","length":"29 hrs and 54 mins","narrators":"Steve Carlson","title":"The Immortal Series: Volumes 1-3"},{"asin":"B088C4DBYP","authors":"Dennis E. Taylor","cover":"514MNgIFiSL","length":"16 hrs and 57 mins","narrators":"Ray Porter","subHeading":"Bobiverse, Book 4","title":"Heaven's River"},{"asin":"B07BHVWFSM","authors":"Dennis E. Taylor","cover":"51JMOmwroIL","length":"11 hrs and 23 mins","narrators":"Ray Porter","title":"The Singularity Trap" pretty much everyone else he meets - almost immediately. He has a lot of questions that need answers, because he thinks everyone is wrong: The ship <i>is</i> doing something, and he needs Annie's help to figure out what that is. </p> <p>Annie is a good choice for tour guide. She already knows everyone in town, and when Ed's theory is proven correct - something is apocalyptically wrong in Sorrow Falls - she's a pretty good person to have around. </p> <p>As a matter of fact, Annie Collins might be the most important person on the planet. She just doesn't know it. </p> <p><i>The Spaceship Next Door</i> is the latest novel from Gene Doucette, best-selling author of The Immortal Trilogy, <i>Fixer</i>, The Immortal Chronicles, and <i>Immortal Stories: Eve</i>. </p>","title":"The Spaceship Next Door","titleShort":"The Spaceship Next Door"},{"added":207,"asin":"B082MSS5NN","authors":[{"name":"Peter Clines","url":"B0039LGSLW"}],"blurb":"Murdoch’s past has finally come crashing down on him. His former girlfriend. His Family. He’s been happily avoiding them for ages. But now he’s been drawn back into another one of their ludicrous attempts to bring about the end of all things....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51JPLCIDEyL","downloaded":true,"format":"Original Recording Audiobook","isbns":[{"identifier":"9780300228472","type":"ISBN_13"},{"identifier":"0300228473","type":"ISBN_10"}],"language":"English","length":"11h 21m ","myRating":"3","narrators":[{"name":"Ray Porter"}],"peopleAlsoBought":[{"asin":"B004Z1E7BS","authors":"Peter Clines","cover":"51x8oNzUqqL","length":"8 hrs and 33 mins","narrators":"Jay Snyder, Khristine Hvam","title":"Ex-Heroes"},{"asin":"0593396960","authors":"Ernest Cline","cover":"516MN+bKViL","length":"13 hrs and 46 mins","narrators":"Wil Wheaton","subHeading":"A Novel","title":"Ready Player Two"},{"asin":"B088C4DBYP","authors":"Dennis E. Taylor","cover":"514MNgIFiSL" Errant-Publishers-Pack-Audiobook/1774240130","summary":"<p><b><i>Mage Errant: Publisher's Pack</i></b><b> contains books one and two of the Mage Errant series.</b></p> <p><i>Into the Labyrinth</i>, book one</p> <p>Hugh of Emblin is, so far as he's concerned, the worst student that the Academy at Skyhold has ever seen. He can barely cast any spells at all, and those he does cast tend to fail explosively. If that wasn't bad enough, he's also managed to attract the ire of the most promising student of his year - who also happens to be the nephew of a king. Hugh has no friends, no talent, and definitely doesn't expect a mage to choose him as an apprentice at all during the upcoming Choosing.</p> <p>When a very unusual mage does choose him as apprentice, however, his life starts to take a sharp turn for the better. Now all he has to worry about is the final test for the first years - being sent into the terrifying labyrinth below Skyhold.</p> <p><i>Jewel of the Endless Erg</i>, book two</p> <p>After surviving Skyhold's deadly labyrinth, Hugh and his friends are looking forwards to an uneventful summer. Their teacher, Alustin, has chartered a sandship for a training expedition into the vast sea of sand known as the Endless Erg, aiming for the wealthy and powerful desert city of Theras Tel. Hugh's happier than he's been in a long, long time, and he's quite excited for the fresh air, sunshine, and quiet.</p> <p>Of course, given Hugh's luck, their summer is going to be anything but quiet. They're about to be plunged into a morass of pirates, monsters, warring cults, flesh-tearing sandstorms, and a conspiracy against Indris Stormbreaker, the dragon queen of Theras Tel herself.</p> <p>At least Hugh's going to get plenty of fresh air and sunshine.</p>","title":"Mage Errant: Publisher's Pack: Mage Errant, Book 1-2","titleShort":"Mage Errant: Publisher's Pack"},{"added":204,"asin":"B076QPTJH9","authors":[{"name":"Craig Alanson","url":"B01AIAVB0O"}],"blurb":"The Wizard's Council o ssion, Kin has kept his past hidden from everyone around him, despite the increasing blackouts and memory loss affecting his time-traveler’s brain. Until one afternoon, his “rescue” team arrives - 18 years too late. </p> <p>Their mission: return Kin to 2142, where he’s only been gone weeks, not years, and where another family is waiting for him. A family he can’t remember. </p> <p>Torn between two lives, Kin is desperate for a way to stay connected to both. But when his best efforts threaten to destroy the agency and even history itself, his daughter’s very existence is at risk. It’ll take one final trip across time to save Miranda - even if it means breaking all the rules of time travel in the process. </p> <p>A uniquely emotional genre-bending debut, <i>Here and Now and Then</i> captures the perfect balance of heart, playfulness, and imagination, offering an intimate glimpse into the crevices of a father’s heart and its capacity to stretch across both space and time to protect the people that mean the most.</p>","title":"Here and Now and Then","titleShort":"Here and Now and Then"},{"added":202,"asin":"B071LBGW1X","authors":[{"name":"T. Ellery Hodges","url":"B00NK8D5CO"}],"blurb":"If you lost a piece of your memory, would you trust yourself to have made the right choices...in the moments you can't remember....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51rRG9FEJVL","format":"Unabridged Audiobook","isbns":[{"identifier":"0990774643","type":"ISBN_10"},{"identifier":"9780990774648","type":"ISBN_13"}],"language":"English","length":"20h 31m","narrators":[{"name":"Steven Barnett"}],"peopleAlsoBought":[{"asin":"B07Z42BY3Z","authors":"Jonathan Yanez","cover":"51t2q-lY5qL","length":"5 hrs and 54 mins","narrators":"Jay Snyder","subHeading":"A Near Future Thriller","title":"Dropship"},{"asin":"B082DQTK36","authors":"Scott Bartlett, Joshua James","cover":"51+iXrHZchL","length":"8 hrs and 10 mins","na ould happen if \"Andy Weir and Ernest Cline had a lovechild\". </p> <p>Bob Johansson didn't believe in an afterlife, so waking up after being killed in a car accident was a shock. To add to the surprise, he is now a sentient computer and the controlling intelligence for a Von Neumann probe. </p> <p>Bob and his copies have been spreading out from Earth for 40 years now, looking for habitable planets. But that's the only part of the plan that's still in one piece. A system-wide war has killed off 99.9 percent of the human race; nuclear winter is slowly making the Earth uninhabitable; a radical group wants to finish the job on the remnants of humanity; the Brazilian space probes are still out there, still trying to blow up the competition; and the Bobs have discovered a spacefaring species that sees all other life as food. </p> <p>Bob left Earth anticipating a life of exploration and blissful solitude. Instead he's become a sky god to a primitive native species, the only hope for getting humanity to a new home, and possibly the only thing that can prevent every living thing in the local sphere from ending up as dinner. </p> <p>Listener favorite Ray Porter returns to narrate Bob - and his many incarnations - in all of their geeky glory. </p> <p><i>For We Are Many</i> is the second installment in the blockbuster Audible Original Bobiverse series - which has sold more than one million copies.</p>","title":"For We Are Many: Bobiverse, Book 2","titleShort":"For We Are Many"},{"added":196,"asin":"B01L082HJ2","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"There's a reason We Are Legion (We Are Bob) was named Audible's Best Science Fiction Book of 2016: Its irresistibly irreverent wit! Bob Johansson has just sold his software company for a small fortune and is looking forward to a life of leisure....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51rt2pFIW7L","downloaded":true,"forma deel Akhtar (<i>Four Lions</i>, <i>Killing Eve</i>) as Smee, Gerran Howell (<i>Catch-22</i>, <i>Emerald City</i>) as Peter Pan and Eleanor Worthington Cox (<i>Maleficent</i>, <i>Britannia</i>) as Wendy alongside a full cast.</p> <p>To mark the launch of this drama, Audible will be donating to Great Ormond Street Hospital, to whom J.M. Barrie unexpectedly and generously gifted his copyright of <i>Peter Pan</i>.</p> <p>Performed by: Adeel Akhtar, Mariska Ariya, Catherine Bailey, Rupert Everett, Neil Frost, William Harper, Gerran Howell, Simon Kane, Mack Keith Roach, Rocco Padden, Richard Reed, Maya Shepelev, Louis Suc, Harry Tuffin and Eleanor Worthington-Cox.</p>","title":"Peter Pan: An Audible Original Drama","titleShort":"Peter Pan"},{"added":192,"asin":"1538553414","authors":[{"name":"Nicholas Sansbury Smith","url":"B00BVNB3TC"}],"blurb":"The Sea Wolf sets out to search for the Metal Islands. Leading the expedition is legendary Hell Diver Xavier Rodriguez. After enduring for a decade on the poisoned surface, his survival skills will be put to the test on the dangerous open seas....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"61lNFPi859L","format":"Unabridged Audiobook","isbns":[{"identifier":"9781538557099","type":"ISBN_13"},{"identifier":"1538557096","type":"ISBN_10"}],"language":"English","length":"9h 25m","narrators":[{"name":"R.C. Bray"}],"peopleAlsoBought":[{"asin":"1538553554","authors":"Nicholas Sansbury Smith","cover":"51JEaDceP4L","length":"11 hrs and 16 mins","narrators":"R.C. Bray","subHeading":"The Hell Divers Series. Book 6","title":"Hell Divers VI: Allegiance"},{"asin":"1538553627","authors":"Nicholas Sansbury Smith","cover":"51bMCOnKZRL","length":"16 hrs and 13 mins","narrators":"R.C. Bray","subHeading":"The Hell Divers Series, Book 7","title":"Hell Divers VII: Warriors"},{"asin":"B07XZFZTLW","authors":"Nicholas Sansbury Smith, Anthony J. Melchiorri","cover":  Rin’s guardians, who believed they’d finally be able to marry her off and further their criminal enterprise; and to Rin herself, who realized she was finally free of the servitude and despair that had made up her daily existence. That she got into Sinegard - the most elite military school in Nikan - was even more surprising.</p> <p>But surprises aren’t always good.</p> <p>Because being a dark-skinned peasant girl from the South is not an easy thing at Sinegard. Targeted from the outset by rival classmates for her color, poverty, and gender, Rin discovers she possesses a lethal, unearthly power - an aptitude for the nearly-mythical art of shamanism. Exploring the depths of her gift with the help of a seemingly insane teacher and psychoactive substances, Rin learns that gods long thought dead are very much alive - and that mastering control over those powers could mean more than just surviving school.</p> <p>For while the Nikara Empire is at peace, the Federation of Mugen still lurks across a narrow sea. The militarily advanced Federation occupied Nikan for decades after the First Poppy War, and only barely lost the continent in the Second. And while most of the people are complacent to go about their lives, a few are aware that a Third Poppy War is just a spark away....</p> <p>Rin’s shamanic powers may be the only way to save her people. But as she finds out more about the god that has chosen her, the vengeful Phoenix, she fears that winning the war may cost her humanity...and that it may already be too late.</p> <p>R.F. Kuang studies modern Chinese history. She has a BA from Georgetown University and is currently a graduate student in the United Kingdom on a Marshall Scholarship. <i>The Poppy War </i>is her debut novel.</p>","title":"The Poppy War: A Novel","titleShort":"The Poppy War"},{"added":180,"asin":"B071D42T27","authors":[{"name":"Michael J. Sullivan","url":"B002BOJ41O"}],"blurb":"When Gabriel Winter's daughter mysteriously disappears and is presumed dead, nd what does it want? </p> <p>Andy is determined to be the first person to answer those questions; after all, he was there when it arrived. Surely the headaches and visions he's experiencing are proof of a mental connection to the Stone Man. Clearly his dreams of champagne and notoriety are all about to be fulfilled once he uncovers the truth...and the scoop of a lifetime. </p> <p>In a pursuit that carries him the length of the country and the breadth of the Atlantic, Andy uncovers the jagged pieces of an increasingly terrifying puzzle. As the number of lives lost in the wake of the Stone Man reaches grim figures, the terrible results of Andy's blind determination force him to confront the savagery of human nature. </p> <p>When irresistible forces aren't met by immovable objects, how far is too far? Andy must discover the answer - and find out who he really is - in the shadow of the Stone Man. </p>","title":"The Stone Man - A Science Fiction Thriller, Book 1","titleShort":"The Stone Man - A Science Fiction Thriller, Book 1"},{"added":177,"asin":"B00RSONGKM","authors":[{"name":"Craig Schaefer","url":"B00JYJPVG6"}],"blurb":"Daniel Faust knew he was standing with one foot over the brink of hell. He's about to find out just how far he can fall....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51kq7C8lqoL","format":"Unabridged Audiobook","isbns":[{"identifier":"0990339319","type":"ISBN_10"},{"identifier":"9780990339311","type":"ISBN_13"}],"language":"English","length":"9h 45m","narrators":[{"name":"Adam Verner"}],"peopleAlsoBought":[{"asin":"B00UAZVFYA","authors":"Craig Schaefer","cover":"51DTMOIMdPL","length":"9 hrs and 33 mins","narrators":"Adam Verner","subHeading":"Daniel Faust, Book 2","title":"Redemption Song"},{"asin":"B00ZYEVUMY","authors":"Craig Schaefer","cover":"61ZON-4eqhL","length":"9 hrs and 31 mins","narrators":"Adam Verner","subHeading":"Daniel Faust, Book 3","title":"The Living En ed to create deniable intelligence assets - i.e. assassins. Evan was Orphan X. He broke with the Program, using everything he learned to disappear and reinvent himself as the Nowhere Man, a man who helps the truly desperate when no one else can. But now Evan's past is catching up to him.</p> <p>Someone at the very highest level of government has been trying to eliminate every trace of the Orphan Program by killing all the remaining Orphans and their trainers. After Evan's mentor and the only father he ever knew was killed, he decided to strike back. His target is the man who started the Program and who is now the most heavily guarded person in the world: the President of the United States.</p> <p>But President Bennett knows that Orphan X is after him and, using weapons of his own, he's decided to counter-attack. Bennett activates the one man who has the skills and experience to track down and take out Orphan X - the first recruit of the Program, Orphan A.</p> <p>With Evan devoting all his skills, resources, and intelligence to find a way through the layers of security that surround the President, suddenly he also has to protect himself against the deadliest of opponents. It's Orphan vs. Orphan with the future of the country - even the world - on the line.</p>","title":"Out of the Dark: An Orphan X Novel (Evan Smoak, Book 4)","titleShort":"Out of the Dark"},{"added":155,"asin":"B015RJL1Z6","authors":[{"name":"Joseph Sheridan Le Fanu","url":"B00456AFZA"}],"blurb":"Audible Originals bring you a brand new audiobook adaptation of J. Sheridan Le Fanu’s classic gothic novella, Carmilla....","cover":"51PJcOVR-TL","downloaded":true,"format":"Performance","isbns":[{"identifier":"9798564232012","type":"ISBN_13"}],"language":"English","length":"2h 22m","narrators":[{"name":"Phoebe Fox"},{"name":"Rose Leslie"},{"name":"David Tennant"},{"name":"David Horovitch"},{"name":"James Wilby"},{"name":"Susan Wooldridge"},{"name":"Hannah Genesius"}],"peopleAlsoBought":[{"asin":"B07XTQWKXK"  every character in a small Jersey Shore town as he unravels the story of Leonard Pelkey, a tenaciously optimistic and flamboyant 14-year-old boy who has gone missing. A luminous force of nature whose magic is only truly felt once he is gone, Leonard becomes an unexpected inspiration as the town’s citizens question how they live, who they love, and what they leave behind. </p> <p>Brash detective Chuck DeSantis seeks out answers as to why Leonard is missing. Along the way, questions about the teen’s sexuality force members of the community to confront their own biases and beliefs. This poetic piece of audio leads listeners down an important path towards understanding and acceptance. The entire town changes forever because of Leonard Pelkey - a character originally from James Lecesne’s young adult book <i>Absolute Brightness</i> that inspired the play. This whodunit brims with humor and heart and delivers a deeply important message about love, prejudice, and being yourself. </p> <p><i>The New York Times</i> raved that <i>The Absolute Brightness of Leonard Pelkey </i>\"...leave[s] you beaming with joy...a superlative solo show...Mr. Lecesne is a writer of wit and keen observational skills, who here unfolds a dark tale that shimmers with the needling suspense you associate with the best police procedurals.\" </p> <p>Written and performed by James Lecesne <br /> Sound design by Christian Frederickson <br /> Original music by Duncan Sheik </p> <p><b>Note:</b><b><i> The Absolute Brightness of Leonard Pelkey</i></b><b> contains adult language.</b></p>","title":"The Absolute Brightness of Leonard Pelkey","titleShort":"The Absolute Brightness of Leonard Pelkey"},{"added":150,"asin":"B07TLF1JRL","authors":[{"name":"John G. Hartness","url":"/search"}],"blurb":"Robert \"Bubba\" Brabham never wanted to hunt monsters. He mostly wanted to drink beer, hunt deer, and chase women, like every other giant redneck in the world. But life interfered, and Bubba found himself holster-deep in r name on it. It reads: 'In memory of Joanne Harrington, M.Litt, PhD, died September eighteenth, three days were allowed.' Is there anything that Edward can do to save Jo from this curse? </p> <p><i>Lost Hearts</i> - adapted by A. K. Benedict</p> <p>Teenager Stephanie Elliot (Rosa Coduri) is taken to Aswarby House to be fostered by Mrs Bunch (Susan Jameson). Stephanie strikes up a friendship with Ben (Bill Milner), the adopted son of charismatic community leader Mr Abney (Jeff Rawle). He tells her that Mr Abney is a good man: he even took in a child refugee last year, but she ran away and stole from him. Stephanie is troubled by voices and visions of a dead girl clutching at her chest, and when Ben disappears she begins to suspect that all is not right in Aswarby House.</p> <p><i>The Treasure of Abbot-Thomas</i> - adapted by Jonathan Barnes</p> <p>When former Somerton school pupil Greg Parsbury (Robert Bathurst) meets history teacher Mika Chantry (Pearl Mackie) at a memorial service for schoolmaster Sam Abbot-Thomas, he begs for her help. He has been sent a postcard by the estate of the mysterious and charismatic Abbot-Thomas. On it is a strange inscription in Latin, which he believes to be an inaugural clue in a treasure hunt: much like the elaborate treasure hunts Abbot-Thomas used to set back in the 1970s. There were rumours that Abbot-Thomas possessed a hidden fortune, and Parsbury and Chantry set out to find it.</p> <p><i>A View from a Hill </i>- adapted by Mark Morris</p> <p>Comedian and podcaster Paul Fanshawe (Andy Nyman) and his wife, Sarah (Alice Lowe), visit the Cotswolds on holiday, trying to rebuild their lives after the death of their young son, Archie. Whilst out walking they spot a beautiful abbey across the valley on Gallows Hill, but when they reach it, they find the building is little more than rubble. While Sarah explores, Paul records commentary for his podcast. Sarah thinks she hears children’s laughter, but there’s no-one there. Later that night she listens back to the recording and hears a child’s voice whisper, 'Mummy.' Sarah is convinced that Archie is trying to reach them and wants to return to the ruins. But something far worse is waiting for them on Gallows Hill.</p>","title":"The Conception of Terror: Tales Inspired by M. R. James - Volume 1: An Audible Original Drama","titleShort":"The Conception of Terror: Tales Inspired by M. R. James - Volume 1"},{"added":144,"asin":"B072MLGY5S","authors":[{"name":"Robert Louis Stevenson","url":"B000AQ0JI2"},{"name":"Marty Ross - adaptation","url":"B004H9DTMQ"}],"blurb":"Audible Originals takes to the high seas to bring to life this timeless tale of pirates, lost treasure maps and mutiny....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51CnOU9YOWL","downloaded":true,"format":"Performance","isbns":[{"identifier":"1523910054","type":"ISBN_10"},{"identifier":"9781523910052","type":"ISBN_13"}],"language":"English","length":"6h 23m","narrators":[{"name":"Philip Glenister"},{"name":"Daniel Mays"},{"name":"Catherine Tate"},{"name":"Owen Teale"}],"peopleAlsoBought":[{"asin":"0241363020","authors":"Robert Louis Stevenson","cover":"51lw6M2I3fL","length":"6 hrs and 40 mins","narrators":"Kevin McNally, Roy McMillan","title":"Treasure Island"},{"asin":"B07XJQQRQ6","authors":"Alexandre Dumas, Marty Ross","cover":"415tOEm6t6L","length":"8 hrs and 35 mins","narrators":"David Ahmad, Rachel Atkins, Catherine Bailey, and others","subHeading":"An Audible Original Drama","title":"The Three Musketeers"},{"asin":"B01HQMQLWK","authors":"Mark Twain","cover":"61OhDUE9CKL","length":"7 hrs and 52 mins","narrators":"Nick Offerman","title":"The Adventures of Tom Sawyer"},{"asin":"B07645ZXBV","authors":"Agatha Christie","cover":"51A+S-UXfKL","length":"5 hrs and 47 mins","narrators":"Tom Conti, Jane Asher, Ruta Gedmintas, and others","subHeading":"An Audible Original Drama","title":"Murder on the Orient Express"},{"asin" iobook/B002UZDT2E","summary":"\"The dead don't talk. I don't know why.\" But they do try to communicate, with a short-order cook in a small desert town serving as their reluctant confidant. Odd Thomas thinks of himself as an ordinary guy, if possessed of a certain measure of talent at the Pico Mundo Grill and rapturously in love with the most beautiful girl in the world, Stormy Llewellyn. <p> Maybe he has a gift, maybe it's a curse, Odd has never been sure, but he tries to do his best by the silent souls who seek him out. Sometimes they want justice, and Odd's otherworldly tips to Pico Mundo's sympathetic police chief, Wyatt Porter, can solve a crime. Occasionally they can prevent one. But this time it's different.</p> <p> A mysterious man comes to town with a voracious appetite, a filing cabinet stuffed with information on the world's worst killers, and a pack of hyena-like shades following him wherever he goes. Who the man is and what he wants, not even Odd's deceased informants can tell him. His most ominous clue is a page ripped from a day-by-day calendar for August 15. </p> <p> Today is August 14.</p> <p> In less than twenty-four hours, Pico Mundo will awaken to a day of catastrophe. As evil coils under the searing desert sun, Odd travels through the shifting prisms of his world, struggling to avert a looming cataclysm with the aid of his soul mate and an unlikely community of allies that includes the King of Rock 'n' Roll. His account of two shattering days when past and present, fate and destiny converge is the stuff of our worst nightmares, and a testament by which to live: sanely if not safely, with courage, humor, and a full heart that even in the darkness must persevere.</p>","title":"Odd Thomas","titleShort":"Odd Thomas"},{"added":142,"asin":"B00M1YYF22","authors":[{"name":"Benedict Jacka","url":"B0034OYL22"}],"blurb":"Camden, North London: A tangled, mangled junction of train lines, roads and waterways....","categories":[{"name":"Science Fiction & Fanta pose of the electrified fences surrounding the town? Are they meant to keep the residents in? Or something else out? Each step closer to the truth takes Ethan further from the world he thought he knew, from the man he thought he was, until he must face a horrifying fact - he may never get out of Wayward Pines alive. </p> <p><i>2013 International Thriller Award Nominee</i></p>","title":"Pines","titleShort":"Pines"},{"added":129,"asin":"1405541849","authors":[{"name":"Mike Carey","url":"B001IOBH2W"}],"blurb":"Felix Castor is a freelance exorcist, and London is his stamping ground. At a time when the supernatural world is in upheaval and spilling over into the mundane reality of the living, his skills have never been more in demand....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51Po5Yu2PjL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"0316511765","type":"ISBN_10"},{"identifier":"9780316511766","type":"ISBN_13"}],"language":"English","length":"13h 48m ","myRating":"3","narrators":[{"name":"Michael Kramer"}],"peopleAlsoBought":[{"asin":"B009M7IPHC","authors":"Tad Williams","cover":"51TZLRomOcL","length":"15 hrs and 35 mins","narrators":"George Newbern","subHeading":"Bobby Dollar, Book 1","title":"The Dirty Streets of Heaven"},{"asin":"B00V756A2Y","authors":"Richard Kadrey","cover":"61D8mIBxlvL","length":"9 hrs and 47 mins","narrators":"MacLeod Andrews","subHeading":"A Sandman Slim Novel","title":"Killing Pretty"},{"asin":"B01EM3PBQ8","authors":"Richard Kadrey","cover":"61B8A8MO5eL","length":"9 hrs and 49 mins","narrators":"MacLeod Andrews","subHeading":"A Sandman Slim Novel","title":"The Perdition Score"},{"asin":"0593290704","authors":"Jim Butcher","cover":"51fO-ekMn2L","length":"12 hrs and 52 mins","narrators":"James Marsters","subHeading":"Dresden Files, Book 16","title":"Peace Talks"},{"asin":"B06Y5NMRS7","authors":"Richard Kadrey","cover":"619AZkZ7Z9L","length" ing over into the mundane reality of the living, his skills have never been more in demand. A good exorcist can charge what he likes - and enjoy a hell of a lifestyle - but there's a risk: sooner or later he's going to take on a spirit that's too strong for him. </p> <p>After a year spent in 'retirement', Castor is reluctantly drawn back to the life he rejected and accepts a seemingly simple exorcism case - just to pay the bills, you understand. Trouble is, the more he discovers about the ghost haunting the archive, the more things don't add up. What should have been a perfectly straightforward exorcism is rapidly turning into the Who Can Kill Castor First Show, with demons, were-beings and ghosts all keen to claim the big prize. </p> <p>But that's okay; Castor knows how to deal with the dead. It's the living who piss him off....</p>","title":"The Devil You Know: Felix Castor, Book 1","titleShort":"The Devil You Know"},{"added":128,"asin":"B07CV165L5","authors":[{"name":"Scott McCormick","url":"B00GRLRJ9Q"}],"blurb":"Did you know that most of our dinosaur fossils were discovered because two grown men absolutely hated each other? It’s true! Rivals! Frenemies Who Changed the World is a riotous audio exclusive, like if Monty Python taught your history class....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Biographies","url":"18572189011"}],"cover":"61h22-s3DQL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"2h 55m ","myRating":"2","narrators":[{"name":"Prentice Onayemi"},{"name":"Samantha Turret"},{"name":"Khristine Hvam"},{"name":"Gabriel Vaughan"},{"name":"Josh Hurley"}],"peopleAlsoBought":[{"asin":"B07RZMZDQH","authors":"Scott McCormick","cover":"61+LrNwyVXL","length":"2 hrs and 14 mins","narrators":"Bill Andrew Quinn, Raphael Corkhill, Sean Patrick Hopkins, and others","title":"Rivals 2! More Frenemies Who Changed the World"},{"asin":"B08LQQDNDM","authors":"Scott McCormick","cover":"61EfqXWBqsL","len ed each other? It’s true! </p> <p><i>Rivals! Frenemies Who Changed the World</i> is a riotous audio exclusive, like if <i>Monty Python</i> taught your history class. Each volume of four 30-minute histories will dig into the petty name-calling and grumbling grudges that led to many of the world’s greatest advancements, all delivered with a cheeky sense of humor. </p> <p>Choose sides: Cope or Marsh, the jerks who discovered so many dinosaurs; Hamilton or Burr, whose rivalry fueled American politics; Queen Elizabeth or Mary Queen of Scots, who fought to rule England; Adidas or Puma, whose rivalry changed the world of sports and fashion. </p> <p>Kidnappings, rock fights, duels, and explosions, <i>Rivals!</i> shows world leaders at their absolute best and their worst, often at the same time. </p>","title":"Rivals! Frenemies Who Changed the World","titleShort":"Rivals! Frenemies Who Changed the World"},{"added":127,"asin":"B01D0FJOAI","authors":[{"name":"Larry Correia","url":"B002D68HL8"}],"blurb":"Have you ever seen a planet invaded by rampaging space mutants from another dimension or Nazi dinosaurs from the future? Don't let this happen to you....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"61N+6SyxOQL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781625797469","type":"ISBN_13"},{"identifier":"162579746X","type":"ISBN_10"}],"language":"English","length":"2h 3m ","myRating":"3","narrators":[{"name":"Adam Baldwin"}],"peopleAlsoBought":[{"asin":"B07YL79YNK","authors":"Larry Correia","cover":"61pdh9kJM8L","length":"8 hrs and 34 mins","narrators":"Adam Baldwin, Larry Correia","subHeading":"The Complete Adventures of Tom Stranger","title":"#1 in Customer Service"},{"asin":"B07NP61PHX","authors":"Alexander C. Kane","cover":"613Evn1OK4L","length":"11 hrs and 7 mins","narrators":"Bahni Turpin","title":"Andrea Vernon and the Superhero-Industrial Complex"},{"asin":"B0 itten in 1987 as a sequel to <i>Aliens</i>, never made it to our screens, although it went on to achieve cult status among fans as the third instalment that might have been after being leaked online. </p> <p>This terrifying, cinematic multicast dramatisation - directed by the multi-award-winning Dirk Maggs - is the chance to experience William Gibson’s untold story and its terrifying, claustrophobic and dark encounters between humans and aliens, as a completely immersive audio experience. </p> <p>The story begins with the <i>Sulaco </i>on its return journey from LV-426. On board the military ship are the cryogenically frozen skeleton crew of that film’s survivors: Ripley, Hicks, Newt and Bishop. </p> <p>We travel aboard and hear an alarm blare. Our heroes are no longer alone....</p> <p>Starring: Tom Alexander, Barbara Barnes, Michael Biehn, Cliff Chapman, Samantha Coughlan, Ben Cura, Dar Dash, Harry Ditson, Mairead Doherty, Lance Henriksen, Graham Hoadly, Lorelei King, Laurel Lefkow, Martin McDougall, Sarah Pitard, Michael Roberts, David Seddon, Andrew James Spooner, Siri Steinmo, Dai Tabuchi, Keith Wickham, Rebecca Yeo.</p>","title":"Alien III: An Audible Original Drama","titleShort":"Alien III"},{"added":124,"asin":"B002V0KRSC","authors":[{"name":"Simon R. Green","url":"B001I9VY9I"}],"blurb":"\"Taylor is the name. John Taylor...My card says I'm a detective, but what I really am is an expert on finding things....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"51TEvS8noTL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781848669505","type":"ISBN_13"},{"identifier":"184866950X","type":"ISBN_10"}],"language":"English","length":"5h 59m ","myRating":"3","narrators":[{"name":"Marc Vietor"}],"peopleAlsoBought":[{"asin":"B002V0QL32","authors":"Simon R. Green","cover":"51C0GoENKQL","length":"6 hrs and 36 mins","narrators":"Marc Vietor","subHeading":"Nightside, Book 3" rne, and Chuck Wendig. </p> <p>In <i>The Buzz Kill</i> by Kevin Hearne, Oberon the Irish wolfhound, and Starbuck the Boston Terrier sink their teeth into a new Meaty Mystery when they discover a body underneath a beehive in Tasmania. It’s been badly stung, but the bees aren’t at fault: This is homicide. The hounds recruit the help of their Druid, Atticus O’Sullivan, and the Tasmanian police to track down the killer in the interest of a reward - but this time, they want more than food, and justice.</p> <p><i>Grist of Bees</i>, by Delilah S. Dawson writing as Lila Bowen, follows Rhett Walker, who has given up his destiny as the monster-hunting Shadow to settle down with his beloved Sam. But when the call to action grows too strong, Rhett saddles up to follow a peculiar bee into the unforgiving desert. The bee leads him to a weeping mother in a strangely prosperous valley, and Rhett has no choice but to hunt the creature that's stolen her child - even if it destroys a land of milk and honey.</p> <p><i>Interlude: Tanager</i> by Chuck Wendig returns us to the world of Miriam Black. Lauren “Wren\" Martin is a young psychic woman who can see the stained souls of killers; it is her gift, or as she sees it, her curse. And up until now, it has been her mission to kill those killers, to remove them from the pattern so that they may not murder again. But now, after a death that may not have been deserved, she’s left rudderless, without plan or purpose, until a woman with a strange power of her own takes her in and gives her a new mission - and a new target.</p>","title":"Death & Honey","titleShort":"Death & Honey"},{"added":117,"asin":"B07FSVXMFC","authors":[{"name":"John Conroe","url":"B003JBVEJS"}],"blurb":"Volume two. Four more stories: the mind of a mind reader, babysitting the supernatural, packing up, and what's it like to be a queen....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51fJbx8PEBL","d .</p> <p>I take out the nightmares, demons, and werewolves. The things that lurk in the shadows around you. Guys like us call them Nightkind.</p> <p>And here I was, set to quit this dark life and retire to sunnier climes, except for one final job. There's always one. This time a call to eliminate a cruel, rogue vampire, named Mr. Tudor. Simple, right?</p> <p>Sure. Until the bodies started piling up in a new wave of vicious occult killings leading scarily close to my own front door, sparking a series of deadly events that would make my years of fighting the Nightkind look like a cakewalk.</p> <p>Add high-octane chases across the city, a game of shadows, and undead assassins all topped off by a trip into the terrifying world between worlds - the last place you'd ever want to find yourself.</p> <p>And the clues...they're all adding up to something...something big...and they're right in the palm of my hand.</p> <p>The missing piece of the puzzle? How in the hell I fit into all of this....</p>","title":"Dark City: The Order of Shadows, Book 1","titleShort":"Dark City"},{"added":112,"asin":"B0759RM27B","authors":[{"name":"Kevin Hearne","url":"B004FR1V8O"}],"blurb":"Oberon the Irish wolfhound is off to Portland to smell all the things with his human, ancient Druid Atticus O'Sullivan, but they stumble across a murder upon arrival at the station....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"51Q3Az8ZGTL","downloaded":true,"favorite":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1596068477","type":"ISBN_10"},{"identifier":"9781596068476","type":"ISBN_13"}],"language":"English","length":"2h 55m ","myRating":"5","narrators":[{"name":"Luke Daniels"}],"peopleAlsoBought":[{"asin":"B0094JO09K","authors":"Kevin Hearne","cover":"51zIFLdVJlL","length":"2 hrs and 36 mins","narrators":"Luke Daniels","subHeading":"An Iron Druid Chronicles Novella","title":"Two Ravens and One Crow"} ble sign of sinister agendas afoot: a squirrel atop the train. But an even more ominous situation is in store when the trio plus Atticus stumble across a murder upon arrival at the station. They recognize Detective Gabriela Ibarra, who's there to investigate. But they also recognize the body - or rather that the body is a doppelganger for Atticus himself. </p> <p>The police, hampered by human senses of smell and a decided lack of canine intuition, obviously can't handle this alone. Not with Atticus likely in danger. Oberon knows it's time to investigate once more - for justice! For gravy! And possibly greasy tacos! </p> <p>Alongside his faithful Druid, Oberon and the other loyal hounds navigate by nose through Portland to find a bear-shifter friend with intel, delicious clues at the victim's home, and more squirrels. Always more squirrels! </p> <p>But will our hungry band of heroes be able to identify the culprit before someone else is murdered? Will there be mystery meat in gravy as a reward or tragedy in store for the world's (or at least the Pacific Northwest's) greatest dog detective? </p> <p>Like its predecessor <i>The Purloined Poodle</i>, the latest of Oberon's Meaty Mysteries novella, <i>The Squirrel on the Train</i>, is not to be missed by fans of Kevin Hearne's <i>New York Times</i> best-selling Iron Druid series. </p>","title":"Oberon's Meaty Mysteries: The Squirrel on the Train","titleShort":"Oberon's Meaty Mysteries: The Squirrel on the Train"},{"added":111,"asin":"B074HDQWRF","authors":[{"name":"Gene Doucette","url":"B001K7S414"}],"blurb":"For most of humankind, the woman calling herself Eve has been nothing more than a shock of red hair glimpsed out of the corner of the eye, in a crowd, or from a great distance....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61Cm4ujvSJL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1519189397","type":"ISBN_10"},{"  the same as what I said before: many have considered me a god, and probably a few have thought of me as an angel. I'm neither, if those positions are defined by any kind of supernormal magical power. True magic of that kind doesn't exist, but I can do things that may appear magic to someone slightly more tethered to their mortality. I'm a woman, and that's all. What may make me different from the next woman is that it's possible I'm the very first one....\" </p> <p>For most of humankind, the woman calling herself Eve has been nothing more than a shock of red hair glimpsed out of the corner of the eye, in a crowd, or from a great distance. She's been worshipped, feared, and hunted, but perhaps never understood. Now, she's trying to reconnect with the world, and finding that more challenging than anticipated. </p> <p>Can the oldest human on Earth rediscover her own humanity? Or will she decide the world isn't worth it? </p>","title":"Immortal Stories: Eve","titleShort":"Immortal Stories: Eve"},{"added":110,"asin":"B01N0VO0PL","authors":[{"name":"Gregg Hurwitz","url":"B001IXPXTG"}],"blurb":"This is the story of Smoak's first outing as the Nowhere Man, where after completing a mission in Northern California, he happens to spot a young woman at a coffee shop....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"cover":"51PENR43XxL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781250141286","type":"ISBN_13"},{"identifier":"1250141281","type":"ISBN_10"}],"language":"English","length":"37m ","narrators":[{"name":"Scott Brick"}],"peopleAlsoBought":[{"asin":"1799751511","authors":"Gregg Hurwitz","cover":"51vAk7e-bDL","length":"11 hrs and 58 mins","narrators":"Scott Brick","subHeading":"An Orphan X Novel (Evan Smoak, Book 5)","title":"Into the Fire"},{"asin":"125079630X","authors":"Gregg Hurwitz","cover":"51IPxAjN3FL","length":"1 hr and 32 mins","narrators":"Scott Brick n Druid Chronicles"}],"storePageRequestUrl":"https://www.audible.com/pd/Grimoire-of-the-Lamb-Audiobook/B00CLR5884","summary":"<p><b>From the author of <i>The Iron Druid Chronicles</i> comes a rollicking, all-new urban-fantasy adventure featuring Atticus O’Sullivan. Atticus has a history of messing with the gods, and in this original novella, he’ll have to outfox a deity at her own deadly cat-and-mouse game.</b> </p> <p>When he’s not vanquishing villainous gods or dodging demons, 2,000-year-old Druid Atticus O’Sullivan can be found behind the counter of Third Eye Books and Herbs in modern-day Tempe, Arizona, literally minding his own business. But when an evil sorcerer - and amateur shoplifter - snatches an ancient Egyptian tome of black magic, <i>The Grimoire of the Lamb,</i> Atticus is not sheepish about pursuing him to the ends of the earth...or at least to the Land of the Pharaohs. </p> <p>Unfortunately Atticus already has enemies in Egypt - including cat goddess Bast, who wants her own book of mischief back from the Druid. In the streets of Cairo, she sends a feline phalanx after Atticus and his Irish wolfhound, Oberon. With fur still flying, Atticus must locate the sorcerer’s secret lair - where he will face killer crocodiles, spooky sarcophagi, and an ancient evil Egyptian who’s determined to order the sacrificial lamb special tonight. </p> <p><b>Includes a bonus recording of the short story \"Clan Rathskellar\"!</b></p>","title":"Grimoire of the Lamb: An Iron Druid Chronicles Novella","titleShort":"Grimoire of the Lamb"},{"added":96,"asin":"B002VA9134","authors":[{"name":"Simon R. Green","url":"B001I9VY9I"}],"blurb":"\"My card says I'm a detective, but what I really am is an expert on finding things. It's part of the Gift I was born with as a child of the Nightside....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"cover":"51WG5NB5P3L","downloaded":true,"format":"Unabridged Audiobook","isbns  desperate and deserving, the Nowhere Man can and will do anything to protect and save them. But he’s not merely a legend.</p> <p><b>“Excellent...A smart, stylish, state-of-the-art thriller...might give Lee Child’s Jack Reacher books a run for their money.” - </b><b><i>The Washington Post</i></b></p> <p>Evan Smoak is a man with skills, resources, and a personal mission to help those with nowhere else to turn. He’s also a man with a dangerous past. Chosen as a child, he was raised and trained as an Orphan, an off-the-books black box program designed to create the perfect deniable intelligence asset: An assassin. Evan was Orphan X - until he broke with the program and used everything he learned to disappear. But now someone is on his tail. Someone with similar skills and training who will exploit Evan’s secret new identity as the Nowhere Man to eliminate him.</p> <p><b>“Hurwitz melds nonstop action and high-tech gadgetry...in this excellent series opener.” - </b><b><i>Publishers Weekly</i></b><b> (starred review</b>)</p>","title":"Orphan X: Evan Smoak, Book 1","titleShort":"Orphan X"},{"added":85,"asin":"B075Y4SWJ8","authors":[{"name":"Susan Trott","url":"B000APH1NE"},{"name":"Libby Spurrier - adaptor","url":"B084KV48TC"}],"blurb":"The Man on the Mountaintop tells the story of Holy Man Joe, an ageing and unassuming man who lives in a hermitage on top of a mountain....","cover":"51TWnQc6GbL","downloaded":true,"format":"Performance","language":"English","length":"5h 45m","narrators":[{"name":"Stanley Tucci"},{"name":"Toby Jones"},{"name":"Clare Corbett"},{"name":"Rachel Atkins"},{"name":"Jeff Harding"},{"name":"David Thorpe"}],"peopleAlsoBought":[{"asin":"B084N95KCW","authors":"Kwame Dawes","cover":"61GuP7o8yPL","length":"3 hrs and 17 mins","narrators":"Paula-Anne Jones","title":"The Mountain and the Sea"},{"asin":"B0842XH7BR","authors":"Carol Ann Lloyd, The Great Courses","cover":"51GCwjCA3QL","length":"5 hrs and 6 mins","narrators":"Carol Ann Lloyd","title":"How to Bu essons. </p> <p>In an Audible Originals production, Stanley Tucci (<i>The Devil Wears Prada</i>, <i>Fortitude</i>) and Toby Jones (<i>Infamous</i>, <i>Harry Potter and the Chamber of Secrets</i>) lead a multivoice cast in an inspiring tale that is as entertaining as it is profound. </p> <p>Also featuring Alison Dowling, Anne Rosenfeld, Avita Jay, Christophe Hespel, Christopher Ragland, Clare Corbett, David Thorpe, Fran Canals, Hayward B. Morse, Jeff Harding, Lachele Carl, Laurence Bouvard, Liza Ross, Lobo Chan, Martin T Sherman, Paul Panting, Rachel Atkins, Richard Rees, Sagar Arya, Sheena Bhattessa, Stephen Hogan and Tim Bentinck. </p> <p><b>A note from the author, Susan Trott:</b> </p> <p><i>Dear Listeners, </i></p> <p><i>I was having trouble getting to sleep at night. Instead of counting sheep, I found myself counting people going up a mountain to see a holy man. Each night, semiconscious, I came to know this holy man and the pilgrims. </i></p> <p><i>My insomnia problem was solved. Now I had a story to write. I wrote it quickly, although years later, when asked how long it took to write, I said 50 years, which was also true. </i></p> <p><i>Recently the Dalai Lama said, 'You don't have to believe in God to be a kind and compassionate person.' Joe, our man on the mountaintop, would agree. </i> </p>","title":"The Man on the Mountaintop: An Audible Original Drama","titleShort":"The Man on the Mountaintop"},{"added":84,"asin":"B002UZMLXM","authors":[{"name":"Patrick Rothfuss","url":"B001DAHXZQ"}],"blurb":"A tale of sorrow, a tale of survival, a tale of one man's search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"61Csiq-T2hL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9780575087057","type":"ISBN_13"},{"identifier":"0575087056","type":"ISBN_10"}]," lliance Audio"}],"rating":4.7,"ratings":87830,"releaseDate":"2009-05-15","sample":"https://samples.audible.com/bk/brll/001669/bk_brll_001669_sample.mp3","series":[{"asin":"B005NATG0M","bookNumbers":["1"],"name":"Kingkiller Chronicle"}],"storePageRequestUrl":"https://www.audible.com/pd/The-Name-of-the-Wind-Audiobook/B002UZMLXM","summary":"<p><b>Discover #1 </b><b><i>New York Times </i></b><b>bestselling Patrick Rothfuss’ epic fantasy series, The Kingkiller Chronicle.</b></p> <p>“I just love the world of Patrick Rothfuss.” (Lin-Manuel Miranda)</p> <p>“He’s bloody good, this Rothfuss guy.” (George R. R. Martin)</p> <p>“Rothfuss has real talent.” (Terry Brooks)</p> <p>Over 1 Million Copies Sold! </p> <p><b>Day One: </b><b><i>The Name of the Wind</i></b></p> <p><i>My name is Kvothe.</i></p> <p><i>I have stolen princesses back from sleeping barrow kings. I burned down the town of Trebon. I have spent the night with Felurian and left with both my sanity and my life. I was expelled from the University at a younger age than most people are allowed in. I tread paths by moonlight that others fear to speak of during day. I have talked to Gods, loved women, and written songs that make the minstrels weep.</i></p> <p><i>You may have heard of me.</i></p> <p>So begins a tale unequaled in fantasy literature - the story of a hero told in his own voice. It is a tale of sorrow, a tale of survival, a tale of one man’s search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend. </p> <p>Praise for The Kingkiller Chronicle: </p> <p>“The best epic fantasy I read last year.... He’s bloody good, this Rothfuss guy.” (George R. R. Martin, <i>New York Times </i>bestselling author of <i>A Song of Ice and Fire</i>)</p> <p>“Rothfuss has real talent, and his tale of Kvothe is deep and intricate and wondrous.” (Terry Brooks, <i>New York Times </i>bestselling author of <i>Shannara</i>)</p> <p>\"It is a rare and great pleasure to find a fantasist writing...with true music in the words.\" (Ursula K. Le Guin, award-winning author of <i>Earthsea</i>)</p> <p>\"The characters are real and the magic is true.” (Robin Hobb, <i>New York Times </i>bestselling author of <i>Assassin’s Apprentice</i>)</p> <p>\"Masterful.... There is a beauty to Pat's writing that defies description.\" (Brandon Sanderson, <i>New York Times </i>bestselling author of <i>Mistborn</i>)</p>","title":"The Name of the Wind: Kingkiller Chronicle, Book 1","titleShort":"The Name of the Wind"},{"added":83,"asin":"B074WGH3M5","authors":[{"name":"John Conroe","url":"B003JBVEJS"}],"blurb":"With Declan O'Carroll on Fairie and Chris Gordon on Earth, what could go wrong? Try everything....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"513L29DhUpL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1521900620","type":"ISBN_10"},{"identifier":"9781521900628","type":"ISBN_13"}],"language":"English","length":"10h 9m ","narrators":[{"name":"James Patrick Cronin"}],"peopleAlsoBought":[{"asin":"B08DSFFFFK","authors":"John Conroe","cover":"51SqSXg-SsL","length":"9 hrs and 5 mins","narrators":"James Patrick Cronin","subHeading":"The Demon Accords, Book 16","title":"Darkkin Queen"},{"asin":"B08PDM5DF6","authors":"John Conroe","cover":"616XFsDMMpL","length":"7 hrs and 30 mins","narrators":"James Patrick Cronin","subHeading":"Stories from the Demon Accords Universe","title":"The Demon Accords Compendium, Volume 3"},{"asin":"1977341802","authors":"David Delaney","cover":"51BjQOQXjCL","length":"8 hrs and 3 mins","narrators":"Matt Godfrey","subHeading":"Paragon Society Series, Book 1","title":"Orson"},{"asin":"1977341810","authors":"David Delaney","cover":"61nlNTpil5L","length":"7 hrs and 31 mins","narrators":"Matt Godfrey","subHeading":"A Paragon Society Novel, Book 2","title":"Gypsy Witch"},{"asin":"1977341829","authors":"David Delaney","cover":"61aJ6Y4AL9L","length":"7 hrs ion, UFO lore, and government cover-ups. While they hunt for answers, they’re pursued across the Southwest by high-tech mercs, brainwashed cults, and beings whose true identity has been concealed since 1947.</p> <p><b>...he must risk the world.</b></p> <p>UFOs and alien abductions remain some of the most hotly debated and mysterious subjects of the 21st century. In the decades since 1960, with reports of strange encounters on the rise, 13 million people have gone missing worldwide and never been found. <i>The Others</i> takes a fast-paced, unique, and moving look at the phenomenon that has fueled Jeremy Robinson’s imagination since several sightings, strange happenings, and visits with renowned UFO investigator and family friend Raymond Fowler. </p>","title":"The Others","titleShort":"The Others"},{"added":77,"asin":"B07C7S798P","authors":[{"name":"D. J. Molles","url":"/search"}],"blurb":"Aubrey St. James is in trouble. She's locked in a cell at a government black site. She doesn't know where that site is or how the hell she got there....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51LQ7-hCR-L","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1791613187","type":"ISBN_10"},{"identifier":"9781791613181","type":"ISBN_13"}],"language":"English","length":"11h 1m ","myRating":"3","narrators":[{"name":"Marc Vietor"}],"peopleAlsoBought":[{"asin":"B08NC1QXKL","authors":"D.J. Molles","cover":"51HV6xiTcaL","length":"5 hrs and 35 mins","narrators":"Adam Grupper","title":"The Santas"},{"asin":"B08C7YSJRW","authors":"D.J. Molles","cover":"51Qh56UKnhL","length":"12 hrs and 13 mins","narrators":"Christian Rummel","subHeading":"Godbreaker, Book 2","title":"The Nine"},{"asin":"B08BJC3MCB","authors":"D.J. Molles","cover":"51+5Kj0iYJL","length":"12 hrs and 45 mins","narrators":"Christian Rummel","subHeading":"Lee Harden, Book 4","title":"Defiant"},{"asin":"B07V5K12WX","authors" ries":[{"asin":"B00OMEB5BI","bookNumbers":["1"],"name":"The Chronos Files"}],"storePageRequestUrl":"https://www.audible.com/pd/Timebound-Audiobook/B00H7LB9CI","summary":"<p>2013 Winner — Amazon Breakthrough Novel Award — Grand Prize and Young Adult Fiction Winner.</p> <p>When Kate Pierce-Keller’s grandmother gives her a strange blue medallion and speaks of time travel, sixteen-year-old Kate assumes the old woman is delusional. But it all becomes horrifyingly real when a murder in the past destroys the foundation of Kate’s present-day life. Suddenly, that medallion is the only thing protecting Kate from blinking out of existence.</p> <p>Kate learns that the 1893 killing is part of something much more sinister, and her genetic ability to time travel makes Kate the only one who can fix the future. Risking everything, she travels back in time to the Chicago World’s Fair to try to prevent the murder and the chain of events that follows.</p> <p>Changing the timeline comes with a personal cost — if Kate succeeds, the boy she loves will have no memory of her existence. And regardless of her motives, does Kate have the right to manipulate the fate of the entire world?</p>","title":"Timebound","titleShort":"Timebound"},{"added":43,"asin":"B004RGQ6UQ","authors":[{"name":"Larry Correia","url":"B002D68HL8"}],"blurb":"Five days after Owen Zastava Pitt pushed his insufferable boss out of a 14th story window, he woke up in the hospital with a scarred face, an unbelievable memory, and a job offer....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"51TaZv0A9FL","downloaded":true,"favorite":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1476782202","type":"ISBN_10"},{"identifier":"9781476782201","type":"ISBN_13"}],"language":"English","length":"24h 0m ","myRating":"5","narrators":[{"name":"Oliver Wyman"}],"peopleAlsoBought":[{"asin":"B01IRV53DW","authors":"John Ringo, Larry Correia","cover":"6 "1"],"name":"Unhuman"}],"storePageRequestUrl":"https://www.audible.com/pd/Inspector-Hobbes-and-the-Blood-Audiobook/B076ZVHKCR","summary":"<p>Set in a small Cotswold town, <i>Inspector Hobbes and the Blood</i> is a fast-paced comedy cozy mystery fantasy about the adventures of Andy, an incompetent reporter, when he is reluctantly working with Inspector Hobbes, a police detective with a reputation. Andy soon finds himself immersed in a world where not everyone is human, and a late-night visit to a churchyard nearly results in grave consequences, and a ghoulish outcome. An accidental fire leads to Andy having to doss in Hobbes's spare room. </p> <p>Contending with a wave of murder, suicide, and robbery, as well as Hobbes's weirdness, is the just the start; he must also get to grips with Mrs. Goodfellow, Hobbes's housekeeper, who collects teeth. Although they are mostly from humans, she also claims to have some vampire specimens. However, Andy soon finds her wonderful cooking compensates for her eccentricities. Despite Andy believing he is coping, he is nearly unhinged by horror when a stressed Hobbes's concealed nature reveals itself in an orgy of bone-crunching. Yet, coming through unscathed, Andy develops respect and admiration for his host, even when he uses weird, occasionally brutal, methods to begin unravelling the mystery, which would appear to link The Order of the Dragon and Vlad Tepes, the original Dracula, to the crime wave. </p> <p>When Hobbes goes missing, Andy, with the dubious assistance of Dregs, Hobbes's big, bad dog, and armed with a leg of lamb, searches for him. Will he triumph over crazed blood lust and human sacrifice? </p> <p>Can Andy with Hobbes's friends, a binge-drinking dwarf and a troll who looks uncannily human, save the day? And can Andy catch vampirism from false teeth? </p> <p>These and other questions may be answered in <i>Inspector Hobbes and the Blood</i>. </p>","title":"Inspector Hobbes and the Blood: Unhuman, Book 1","titleShort":"I
