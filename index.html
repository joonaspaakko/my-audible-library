,"ratings":2593,"releaseDate":"2013-12-05","sample":"https://samples.audible.com/bk/acx0/012410/bk_acx0_012410_sample.mp3","storePageRequestUrl":"https://www.audible.com/pd/Nocturnal-A-Novel-Audiobook/B00GHXR8RM","summary":"<p>Homicide detective Bryan Clauser is losing his mind. How else to explain the dreams he keeps having - dreams that mirror, with impossible accuracy, the gruesome serial murders taking place all over San Francisco? How else to explain the <i>feelings </i>these dreams provoke in him - not disgust, not horror, but <i>excitement?</i> </p> <p>As Bryan and his longtime partner, Lawrence 'Pookie' Chang, investigate the murders, they learn that things are even stranger than they at first seem. For the victims are all enemies of a seemingly ordinary young boy - a boy who is gripped by the same dreams that haunt Bryan. Meanwhile, a shadowy vigilante, seemingly armed with superhuman powers, is out there killing the killers. And Bryan and Pookie's superiors - from the mayor on down - seem strangely eager to keep the detectives from discovering the truth. </p> <p>Doubting his own sanity and stripped of his badge, Bryan begins to suspect that he's stumbled into the crosshairs of a shadow war that has gripped his city for more than a century - a war waged by a race of killers living in San Francisco's unknown, underground ruins, emerging at night to feed on those who will not be missed. </p> <p>And as Bryan learns the truth about his own intimate connections to the killings, he discovers that those who matter most to him are in mortal danger…and that he may be the only man gifted - or cursed - with the power to do battle with the <i>nocturnals</i>. </p> <p> Featuring a dazzlingly plotted mystery and a terrifying descent into a nightmarish underworld - long with some of the most incredible action scenes ever put to paper, and an explosive, gut-wrenching conclusion you won't soon forget, <i>Nocturnal</i> is the most spectacular outing to date from one of the ge g to this - trust me, it looks great on me). They did not come to my place, and liquor me up, and offer to publish this book as a sci-fi comedy novel to throw the public off the trail of the real truth. </p> <p>Or did they? </p> <p>I'm kidding. Of course they didn't. </p> <p><i>Or did they? </i></p> <p>God, I can't keep my big mouth shut. </p>","title":"Where the Hell Is Tesla?: A Novel","titleShort":"Where the Hell Is Tesla?"},{"added":15,"asin":"B0089Y7K0M","authors":[{"name":"Peter Clines","url":"B0039LGSLW"}],"blurb":"There are some odd things about Nate’s new apartment. Of course, he has other things on his mind. He hates his job.....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"61uGsg9jNYL","downloaded":true,"favorite":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781618680532","type":"ISBN_13"},{"identifier":"1618680536","type":"ISBN_10"}],"language":"English","length":"12h 34m ","myRating":"5","narrators":[{"name":"Ray Porter"}],"peopleAlsoBought":[{"asin":"B004Z1E7BS","authors":"Peter Clines","cover":"51x8oNzUqqL","length":"8 hrs and 33 mins","narrators":"Jay Snyder, Khristine Hvam","title":"Ex-Heroes"},{"asin":"B0057YOIYI","authors":"Peter Clines","cover":"61dwibccCBL","length":"11 hrs and 55 mins","narrators":"Jay Snyder, Khristine Hvam, Mark Boyett, and others","title":"Ex-Patriots"},{"asin":"B088C4DBYP","authors":"Dennis E. Taylor","cover":"514MNgIFiSL","length":"16 hrs and 57 mins","narrators":"Ray Porter","subHeading":"Bobiverse, Book 4","title":"Heaven's River"},{"asin":"0593396960","authors":"Ernest Cline","cover":"516MN+bKViL","length":"13 hrs and 46 mins","narrators":"Wil Wheaton","subHeading":"A Novel","title":"Ready Player Two"},{"asin":"B08MQRYVWL","authors":"Scott Sigler","cover":"61trxkN19rL","length":"29 hrs and 26 mins","narrators":"Ray Porter","title":"Mount Fitz Roy"},{"asin":"B00D4B4CVK","authors":"Peter Clines","cover":"61iC1cMQI6L e could speak to her. </p> <p>In his last encounter, she actually did vanish - into thin air, right in front of him. The question was how did she do it? To answer, Adam will have to complete a quest he gave up on 1,000 years earlier, for an object that may no longer exist. </p> <p>If he can find it, he might be able to do what the red-haired woman did, and if he can do that, maybe he can find her again and ask her who she is...and why she seems to hate him. </p> <p>But Adam isn't the only one who wants the red-haired woman. There are other forces at work, and after a warning from one of the few men he trusts, Adam realizes how much danger everyone is in. To save his friends and finish his quest he may be forced to bankrupt himself, call in every favor he can, and ultimately trade the one thing he'd never been able to give up before: his life. </p> <p>From the author of <i>Immortal</i> and <i>Hellenic Immortal</i> comes <i>Immortal at the Edge of the World</i>, the breathtaking conclusion to the best-selling trilogy. Will Adam survive? </p>","title":"Immortal at the Edge of the World: The Immortal Series, Book 3","titleShort":"Immortal at the Edge of the World"},{"added":11,"asin":"B01MR48VS7","authors":[{"name":"Gene Doucette","url":"B001K7S414"}],"blurb":"An oracle has predicted the sojourner's end, which is a problem for Adam insofar as he has never encountered an oracular prediction that didn't come true....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"617jaR6l9kL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 30m ","narrators":[{"name":"Steve Carlson"}],"peopleAlsoBought":[{"asin":"B07MFRCKT4","authors":"Gene Doucette","cover":"617LfftpUoL","length":"10 hrs and 16 mins","narrators":"Steve Carlson","subHeading":"The Immortal Series, Book 5","title":"Immortal from Hell"},{"asin":"B08545YVSJ","authors":"Gene Doucette","cover":"61JJiRsfHkL","length":"11 ller combining history, science, magic, mystery, intrigue, and adventure that questions the very foundations of the modern world. </p> <p>When Melisande Stokes, an expert in linguistics and languages, accidently meets military intelligence operator Tristan Lyons in a hallway at Harvard University, it is the beginning of a chain of events that will alter their lives and human history itself. The young man from a shadowy government entity approaches Mel, a low-level faculty member, with an incredible offer. The only condition: She must sign a nondisclosure agreement in return for the rather large sum of money. </p> <p>Tristan needs Mel to translate some very old documents, which, if authentic, are earth-shattering. They prove that magic actually existed and was practiced for centuries. But the arrival of the scientific revolution and the Age of Enlightenment weakened its power and endangered its practitioners. Magic stopped working altogether in 1851, at the time of the Great Exhibition at London's Crystal Palace - the world's fair celebrating the rise of industrial technology and commerce. Something about the modern world \"jams\" the \"frequencies\" used by magic, and it's up to Tristan to find out why. </p> <p>And so the Department of Diachronic Operations - D.O.D.O. - gets cracking on its real mission: to develop a device that can bring magic back and send Diachronic Operatives back in time to keep it alive...and meddle with a little history at the same time. But while Tristan and his expanding operation master the science and build the technology, they overlook the mercurial - and treacherous - nature of the human heart. </p> <p>Written with the genius, complexity, and innovation that characterize all of Neal Stephenson's work and steeped with the down-to-earth warmth and humor of Nicole Galland's storytelling style, this exciting and vividly realized work of science fiction will make you believe in the impossible and take you to places - and times - beyond imagining. </p> <p>Full cast of narrators includes Robert Fass, James Foster, Tavia Gilbert, Arthur Morey, David Stifel, Charlie Thurston, and Kate Udall. </p>","title":"The Rise and Fall of D.O.D.O.: A Novel","titleShort":"The Rise and Fall of D.O.D.O."},{"added":5,"asin":"B0711L56NR","authors":[{"name":"Leonard Goldberg","url":"B001JXCXDY"}],"blurb":"Joanna Blalock's keen mind and incredible insight lead her to become a highly skilled nurse, one of the few professions that allow her to use her finely tuned brain....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"cover":"51I8xisuTvL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781250101051","type":"ISBN_13"},{"identifier":"1250101050","type":"ISBN_10"}],"language":"English","length":"9h 36m ","narrators":[{"name":"Steve West"}],"peopleAlsoBought":[{"asin":"B07DLDWMGG","authors":"Leonard Goldberg","cover":"51ELJj49J5L","length":"8 hrs and 40 mins","narrators":"Steve West","subHeading":"A Daughter of Sherlock Holmes Mystery, Book 2","title":"A Study in Treason"},{"asin":"1250223970","authors":"Leonard Goldberg","cover":"51z5pgoDl6L","length":"8 hrs and 47 mins","narrators":"Steve West","subHeading":"A Daughter of Sherlock Holmes Mystery, Book 3","title":"The Disappearance of Alistair Ainsworth"},{"asin":"B004DQY6F2","authors":"Graham Moore","cover":"51n1fPFw7GL","length":"11 hrs and 38 mins","narrators":"James Langton","title":"The Sherlockian"},{"asin":"1250751756","authors":"Leonard Goldberg","cover":"51ysyp+Y2kL","length":"9 hrs and 27 mins","narrators":"Steve West","subHeading":"A Daughter of Sherlock Holmes Mystery","title":"The Art of Deception"},{"asin":"B007NK9YGG","authors":"Susan Elia MacNeal","cover":"519Bi29oylL","length":"9 hrs and 45 mins","narrators":"Donada Peters","subHeading":"A Maggie Hope Mystery","title":"Mr. Churchill's Secretary"},{"asin":"B008DJED76","authors":"Agatha Christie","cover":"61nBUX9bR+L",
