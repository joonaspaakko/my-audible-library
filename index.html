:"<p><b><i>Buffy the Vampire Slayer</i></b><b> meets </b><b><i>Sky in the Deep</i></b><b> in this bewitching historical horror novel, perfect for fans of Holly Black and V.E. Schwab. </b></p> <p>Seventeen-year-old Aderyn (\"Ryn\") only cares about two things: her family and her family's graveyard. And right now, both are in dire straits. Since the death of their parents, Ryn and her siblings have been scraping together a meager existence as gravediggers in the remote village of Colbren, which sits at the foot of a harsh and deadly mountain range that was once home to the fae. The problem with being a gravedigger in Colbren, though, is that the dead don't always <i>stay</i> dead.</p> <p>The risen corpses are known as \"bone houses\", and legend says that they're the result of a decades-old curse. When Ellis, an apprentice mapmaker with a mysterious past, arrives in town, the bone houses attack with new ferocity. What is it that draws them near? And more importantly, how can they be stopped for good?</p> <p>Together, Ellis and Ryn embark on a journey that will take them into the heart of the mountains, where they will have to face both the curse and the deeply-buried truths about themselves. Equal parts classic horror novel and original fairy tale, <i>The Bone Houses </i>will have you spellbound from the very first minute.</p> <p>An instant IndieBound best seller! </p>","title":"The Bone Houses","titleShort":"The Bone Houses"},{"added":434,"asin":"B07958SX8N","authors":[{"name":"Yahtzee Croshaw","url":"B003ERFI62"}],"blurb":"A magical serial killer is on the loose, and gelatinous, otherworldly creatures are infesting the English countryside. Which is making life for the Ministry of Occultism difficult....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"5147APUL3iL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781506711713","type":"ISBN_13"},{"identifier":"1506711715","type":"ISBN_10"}],"l ing life for the Ministry of Occultism difficult, because magic is supposed to be their best kept secret. </p> <p>After centuries in the shadows, the Ministry is forced to unmask, exposing the country's magical history - and magical citizens - to a brave new world of social media, government scrutiny, and public relations. </p> <p>On the trail of the killer are the Ministry's top agents: a junior operative with a photographic memory (and not much else), a couple of overgrown schoolboys with godlike powers, and a demonstrably insane magician. </p> <p>But as they struggle for results, their superiors at HQ must face the greatest threat the Ministry has ever known: the forces of political correctness.... </p> <p><i>Differently Morphous</i> is the latest and greatest tale to emerge from the mind of writer (and narrator) Yahtzee Croshaw. </p>","title":"Differently Morphous","titleShort":"Differently Morphous"},{"added":433,"asin":"B01554G02M","authors":[{"name":"Loren Rhoads","url":"B002P905PE"}],"blurb":"Set in the wake of a galaxywide war and the destruction of a human empire, The Dangerous Type follows the awakening of one of the galaxy's most dangerous assassins....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"616GoPe7S8L","format":"Unabridged Audiobook","fromPlusCatalog":true,"isbns":[{"identifier":"9781473231894","type":"ISBN_13"},{"identifier":"1473231892","type":"ISBN_10"}],"language":"English","length":"9h 5m","narrators":[{"name":"Liv Anderson"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":3.9,"ratings":148,"releaseDate":"2015-09-10","sample":"https://samples.audible.com/bk/adbl/022820/bk_adbl_022820_sample.mp3","series":[{"asin":"B016VEG5UW","bookNumbers":["1"],"name":"In the Wake of the Templars"}],"storePageRequestUrl":"https://www.audible.com/pd/The-Dangerous-Type-Audiobook/B01554G02M","summary":"<p>Set in the wake of a galaxywide war and the destruction of a human empire, <i>The Dangerous Type</i> follows the awakening of one of the galaxy's most dangerous assassins and her quest for vengeance. </p><p>Entombed for 20 years, Raena has been found and released. Thallian has been on the lam for the last 15 years. He's a wanted war criminal whose entire family has been hunted down and murdered for their role in the galaxywide genocide of the Templars. His name is the first on Raena's list, as he's the one who enslaved her, made her his assassin, and ultimately put her in a tomb. But Thallian is willing to risk everything - including his army of cloned sons - to capture her. Now it's a race to see who kills whom first. </p><p>Alternatively, Gavin has spent the last 20 years trying to forget about Raena, whom he once saved and then lost to Thallian. Raena's adopted sister, Ariel, has been running from the truth - the one about Raena, about herself and Gavin - and doesn't know if she'll be able to face either of them. </p><p><i>The Dangerous Type</i> is a mix of military science fiction and an adventurous space opera that grabs you from the first words and doesn't let go. Along with a supporting cast of smugglers, black-market doctors, and other ne'er-do-wells sprawled across a galaxy brimming with alien life, <i>The Dangerous Type</i> is a fantastic beginning to Loren Rhoads' epic trilogy. </p>","title":"The Dangerous Type: In the Wake of the Templars, Book 1","titleShort":"The Dangerous Type"},{"added":432,"asin":"B00MR1AWHQ","authors":[{"name":"James A. Burton","url":"B00P245UCC"}],"blurb":"Albert Johannson's forgotten more than he remembers about his past, but two things he's sure of: he's lived a long, long time, and he doesn't trust anyone, particularly gods....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51pp4BKuITL","format":"Unabridged Audiobook","fromPlusCatalog":true,"isbns":[{"identifier":"1607013363","type":"ISBN_10"},{"identifier":"97816070 length":"7 hrs and 8 mins","narrators":"Robert Forster","title":"Roadside Picnic"},{"asin":"B071DB9RGZ","authors":"William J. Birnes, Philip Corso","cover":"61nJstPnnPL","length":"12 hrs and 31 mins","narrators":"William J. Birnes","title":"The Day After Roswell"}],"progress":0,"publishers":[{"name":"Macmillan Audio"}],"rating":4,"ratings":899,"releaseDate":"2006-08-11","sample":"https://samples.audible.com/bk/aren/000546/bk_aren_000546_sample.mp3","storePageRequestUrl":"https://www.audible.com/pd/The-Grays-Audiobook/B002V8HFD4","summary":"Millions of people are confronting aliens that authorities say do not exist. Now Whitley Strieber, author of the #1 best seller <i>Communion</i>, which detailed his own close encounters, returns with <i>The Grays</i>, a mind-bending journey behind the curtain of secrecy that surrounds the subject of aliens. This audiobook will make you think deeply, not only about the mystery of who the Grays are, but who exactly we are. <p>Meet the Three Thieves: a group of Grays assigned to duty in a small Kentucky town. They've been occupying this town for decades, abducting its residents and manipulating bloodlines in an attempt to create an ultra-intelligent human being. Nine-year-old Conner Callahan will face the ultimate terror as he struggles to understand who he has been bred to be and what he must do to save humanity.</p> <p>Meet Colonel Michael Wilkes, a government official who has monitored the Grays' presence for years. He's done everything in his power to keep the secret of the Grays from reaching the public, but when the Grays begin to reveal themselves, Wilkes' fear of ultimate occupation forces him to set in motion a sinister plan to ensure the survival of humanity. But at what cost?</p> <p>The fate of the human race lies in one woman, Lauren Glass. Her father was the only man to communicate with the Grays. His untimely death leaves Lauren the unique ability to communicate with the last remaining captive Gray, known as A for Adam, 17 hrs and 45 mins","narrators":"John Lee","subHeading":"The Heritage of Shannara, Book 1","title":"The Scions of Shannara"},{"asin":"B07ZG5GWL7","authors":"Scott Bartlett","cover":"61xYN-uKEDL","length":"26 hrs and 1 min","narrators":"Mark Boyett","title":"Supercarrier Box Set: The Complete Ixan Prophecies Trilogy"}],"progress":0,"publishers":[{"name":"Random House Audio"}],"rating":4.4,"ratings":1433,"releaseDate":"2018-08-21","sample":"https://samples.audible.com/bk/rand/006219/bk_rand_006219_sample.mp3","series":[{"asin":"B07DKVSR42","bookNumbers":["1"],"name":"Founders [Jackson Bennett]"}],"storePageRequestUrl":"https://www.audible.com/pd/Foundryside-Audiobook/B07DJVDLL9","summary":"<p><b>\"The exciting beginning of a promising new epic fantasy series. Prepare for ancient mysteries, innovative magic, and heart-pounding heists.\" (Brandon Sanderson)</b></p> <p><b>\"Complex characters, magic that is tech and vice versa, a world bound by warring trade dynasties: Bennett will leave you in awe once you remember to breathe!\" (Tamora Pierce)</b></p> <p><b>In a city that runs on industrialized magic, a secret war will be fought to overwrite reality itself - the first in a dazzling new fantasy series from </b><b><i>City of Stairs</i></b><b> author Robert Jackson Bennett.  </b></p> <p>Sancia Grado is a thief, and a damn good one. And her latest target, a heavily guarded warehouse on Tevanne’s docks, is nothing her unique abilities can’t handle.  </p> <p>But unbeknownst to her, Sancia’s been sent to steal an artifact of unimaginable power, an object that could revolutionize the magical technology known as scriving. The Merchant Houses who control this magic - the art of using coded commands to imbue everyday objects with sentience - have already used it to transform Tevanne into a vast, remorseless capitalist machine. But if they can unlock the artifact’s secrets, they will rewrite the world itself to suit their aims.  </p> <p>Now someone in those Houses wants Sancia dead, and the artifact for themselves. And in the city of Tevanne, there’s nobody with the power to stop them.  </p> <p>To have a chance at surviving - and at stopping the deadly transformation that’s under way - Sancia will have to marshal unlikely allies, learn to harness the artifact’s power for herself, and undergo her own transformation, one that will turn her into something she could never have imagined.</p>","title":"Foundryside: A Novel","titleShort":"Foundryside"},{"added":422,"asin":"B002V0QCYU","authors":[{"name":"Brandon Sanderson","url":"B001IGFHW6"}],"blurb":"What if the hero of prophecy fails? The answer will be found in the Mistborn Trilogy, a saga of surprises and magical martial-arts action that begins in Mistborn....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61ESlzM-UBL","format":"Unabridged Audiobook","isbns":[{"identifier":"1429914564","type":"ISBN_10"},{"identifier":"9781429914567","type":"ISBN_13"}],"language":"English","length":"24h 39m","narrators":[{"name":"Michael Kramer"}],"peopleAlsoBought":[{"asin":"B002V5GLQ4","authors":"Brandon Sanderson","cover":"61jTUT0xfCL","length":"28 hrs and 56 mins","narrators":"Michael Kramer","subHeading":"Mistborn, Book 2","title":"The Well of Ascension"},{"asin":"B014LLCT7A","authors":"Brandon Sanderson","cover":"61nOjvn2cYL","length":"12 hrs and 37 mins","narrators":"Michael Kramer","title":"Shadows of Self"},{"asin":"B0189QQXRA","authors":"Brandon Sanderson","cover":"61WyKPg6t0L","length":"14 hrs and 41 mins","narrators":"Michael Kramer","title":"The Bands of Mourning"},{"asin":"B003ZWFO7E","authors":"Brandon Sanderson","cover":"51WHDfG28fL","length":"45 hrs and 30 mins","narrators":"Kate Reading, Michael Kramer","subHeading":"The Stormlight Archive, Book 1","title":"The Way of Kings"},{"asin":"1250759781","authors":"Brandon Sanderson","cover":"61SUJE6inQL","length":"57 hrs and 26 mins","narrators":"Kate Reading, Michael Kramer"," stakes challenge. Only then does he reveal his ultimate dream, not just the greatest heist in history, but the downfall of the divine despot. But even with the best criminal crew ever assembled, Kel's plan looks more like the ultimate long shot, until luck brings a ragged girl named Vin into his life. </p> <p>Like him, she's a half-Skaa orphan, but she's lived a much harsher life. Vin has learned to expect betrayal from everyone she meets, and gotten it. She will have to learn to trust, if Kel is to help her master powers of which she never dreamed. </p> <p>This saga dares to ask a simple question: What if the hero of prophecy fails?</p> <p>Other Tor books by Brandon Sanderson</p> <ul> <li><i>The Cosmere</i></li> <li><i>The Stormlight Archive</i></li> <li><i>The Way of Kings</i></li> <li><i>Words of Radiance</i></li> <li><i>Edgedancer </i>(Novella)</li> <li><i>Oathbringer </i></li> </ul> <p>The Mistborn trilogy:</p> <ul> <li><i>Mistborn: The Final Empire</i></li> <li><i>The Well of Ascension</i></li> <li><i>The Hero of Ages</i></li> </ul> <p>Mistborn: The Wax and Wayne series:</p> <ul> <li><i>Alloy of Law</i></li> <li><i>Shadows of Self</i></li> <li><i>Bands of Mourning</i></li> <li><i>Collection</i></li> <li><i>Arcanum Unbounded</i></li> </ul> <p>Other Cosmere novels</p> <ul> <li><i>Elantris</i></li> <li><i>Warbreaker</i></li> </ul> <p>The Alcatraz vs. the Evil Librarians series:</p> <ul> <li><i>Alcatraz vs. the Evil Librarians</i></li> <li><i>The Scrivener's Bones</i></li> <li><i>The Knights of Crystallia</i></li> <li><i>The Shattered Lens</i></li> <li><i>The Dark Talent</i></li> </ul> <p>The Rithmatist series:</p> <ul> <li><i>The Rithmatist</i></li> </ul> <p>Other books by Brandon Sanderson</p> <ul> <li><i>The Reckoners</i></li> <li><i>Steelheart</i></li> <li><i>Firefight</i></li> <li><i>Calamity </i></li> </ul>","title":"The Final Empire: Mistborn Book 1","titleShort":"The Final Empire"},{"added":421,"asin":"B01MFBRCHN","authors":[{"name":"Jonathan L. Howard","u com/pd/The-Last-Monument-Audiobook/B08B6CCY9R","summary":"<p>One small handwritten letter, sent from a dark, remote corner of the planet and lost in the system for 60 years, is about to change the entire human race.</p> <p>Outside Denver, Colorado, Joe Rickards stands over a small aircraft wreckage, studying burnt remains still smoldering in a field of freshly fallen snow. He's an investigator for the NTSB, working to carefully roll back the last several hours and identify the cause of the accident.</p> <p>But this time, he can't.</p> <p>The details behind this tragedy don't add up. Unlike every other investigation of Joe's career, the facts make no sense. Each new piece of information only makes the accident more mysterious, and more baffling.</p> <p>Why would a person receive an age-old letter and suddenly disappear into the thick of night...paying to be flown out of a closed airport in the worst possible weather conditions by a pilot who hadn't had his hand on the stick in years? With the only surviving relative insisting her grandfather would never have climbed into a small airplane in the first place, even in perfect weather.</p> <p>A bizarre string of events culminating in a horrible accident unlike anything Rickards has experienced. Leaving his only hope at understanding it in the hands of the victim's sole remaining relative. Beginning with how a mysterious letter could turn up after being lost in the system for 60 years. Sent by someone who should have already been long-dead.</p> <p>A single letter Joe Rickards is about to discover, with a secret that will change the entire world.</p>","title":"The Last Monument","titleShort":"The Last Monument"},{"added":419,"asin":"B08BGRZ2X9","authors":[{"name":"C. J. Aaron","url":"/search"}],"blurb":"The blood of the Ancients is the most coveted ingredient in all of Damaris. The fabled elixir made from it grants those who drink it life that extends far beyond natural means....","categories":[{"name":"Science Fiction & F ive), or avoiding the Dwergaz (they're monsters), or even pissing off the supposed Gods.</p> <p>It's that his reality...well, it isn't what he thought.</p> <p>And now, he can't even afford to drink because his so-called friend Nicz is cutting into his business, digging up tin, iron, and copper. So Udo forms a new plan: clay. After all, clay jars are used to store everything: meat, herbs, and, his personal favorite, ale.</p> <p>But in his hunt for clay, Udo drills too far, is captured by the Dwergaz, and brought to the goddess Ing - or what he believes is a goddess. As Udo digs deeper into his world, and not just by digging holes, what he discovers is far beyond mountains and gods and monsters.</p> <p>There may be other worlds beyond his. Worlds surrounding other stars. In fact, his own home may not be a world at all.</p> <p><i>Udo the Digger</i> bends the tropes of science fiction and fantasy into a wild adventure that will amuse and surprise even veterans of both genres. It's perfect for fans of Arthur C. Clarke's <i>Rama</i>, <i>Horizon Zero Dawn</i>, <i>Aurora</i>, and <i>Book of the Long Sun</i>.</p>","title":"Worldship: Udo the Digger: Worldship, Book 1","titleShort":"Worldship: Udo the Digger"},{"added":417,"asin":"B0851T68X8","authors":[{"name":"Scott Bartlett","url":"B006N2VOJK"}],"blurb":"Max Edwards has always felt like something was wrong with the world. Like something was...off. Like his entire life was a lie being told by the people around him. Then, it begins. From his friend’s acreage outside Oklahoma City, he witnesses a giant saucer descend from the sky....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51DTM6ksoyL","format":"Unabridged Audiobook","language":"English","length":"10h 9m","narrators":[{"name":"Scott Aiello"}],"peopleAlsoBought":[{"asin":"B084C2NRGS","authors":"Jasper T. Scott","cover":"51zVR3Os79L","length":"8 hrs and 4 mins","narrators":"Ben Jaeger-Thoma much as Scalzi has the scientific creativity of a Michael Crichton, he also has the procedural chops of a Stephen J. Canell to craft a whodunit with buddy-cop charm and suspects aplenty - most of them in someone else's body.\" (<i>USA Today</i>) </p> <p>John Scalzi returns with <i>Head On</i>, the stand-alone follow-up to the <i>New York Times</i> best-selling and critically acclaimed <i>Lock In</i>. Chilling near-future SF with the thrills of a gritty cop procedural, <i>Head On</i> brings Scalzi's trademark snappy dialogue and technological speculation to the future world of sports. </p> <p>Hilketa is a frenetic and violent pastime where players attack each other with swords and hammers. The main goal of the game: obtain your opponent's head and carry it through the goalposts. With flesh and bone bodies, a sport like this would be impossible. But all the players are \"threeps\", robot-like bodies controlled by people with Haden's Syndrome, so anything goes. No one gets hurt, but the brutality is real, and the crowds love it. </p> <p>Until a star athlete drops dead on the playing field. </p> <p>Is it an accident or murder? FBI agents and Haden-related crime investigators Chris Shane and Leslie Vann are called in to uncover the truth - and in doing so travel to the darker side of the fast-growing sport of Hilketa, where fortunes are made or lost and where players and owners do whatever it takes to win, on and off the field. </p>","title":"Head On (Narrated by Amber Benson)","titleShort":"Head On (Narrated by Amber Benson)"},{"added":410,"asin":"B0764H1QWG","authors":[{"name":"Eric Asher","url":"B00BE3ECC4"}],"blurb":"A supernatural swarm. A treacherous scheme. A tinker's apprentice may be the village's only hope. This collection includes Steamborn, Steamforged, and Steamsworn....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51r88NpWceL","format":"Unabridged Audiobook","isbns":[{"identifier":" teamborn-The-Complete-Trilogy-Box-Set-Audiobook/B0764H1QWG","summary":"<p>A supernatural swarm. A treacherous scheme. A tinker's apprentice may be the village's only hope.... </p> <p>Book 1: <i>Steamborn </i> </p> <p>Jacob has yet to meet a gadget he couldn't fix or an adventure he couldn't resist. With trade routes to his remote Lowlands town cut off, Jacob must exchange his boyhood adventures for petty theft. After all, his wages at the tinker shop aren't enough to pay for his father's medicine. </p> <p>But it soon becomes clear why few merchants brave the nearby roads as a plague of terrifying creatures descends upon the town. With the Lowlands under siege, Jacob and his friend have no choice but to run for their lives. When their escape uncovers a terrible secret, Jacob learns there are those who'll stop at nothing to make sure the teen takes the scandal to his grave.... </p> <p><i>Steamborn</i> is an inventive YA fantasy novel with a heavy dash of steampunk. If you like dystopian settings, killer insects, and resourceful characters, then you'll love Eric Asher's gear-turning tale. </p> <p>Book 2: <i>Steamforged </i> </p> <p>There are old wounds in the forgotten places of the world, and some are soaked in blood. </p> <p>Jacob and his allies flee into the Deadlands after the fall of Ancora. Charles, the enigmatic smith, hopes to find answers in the desert city of Bollwerk that could prevent a war. </p> <p>Their enemies are many, and here Jacob will learn the cost of life in the Deadlands. </p> <p>Book 3: <i>Steamsworn </i> </p> <p>The world dies in war only to be reborn. It is the way of things, and always will be. </p> <p>Forged in the Deadlands crucible, and armed with the knowledge of their true enemy, Jacob, Alice, and their allies bring the fight back to Ancora. The wounds cut deep in their darkest hour, but in the end, vengeance will light their path. </p> <p><b>This collection includes <i>Steamborn, Steamforged</i>, and <i>Steamsworn</i>. Grab it and crank up a whimsical thrill-ride today!</b> </p>","title":"Steamborn: The Complete Trilogy Box Set","titleShort":"Steamborn: The Complete Trilogy Box Set"},{"added":409,"asin":"B01KYGI3TY","authors":[{"name":"Brom","url":"B001JS7IQ6"}],"blurb":"A young man descends into purgatory to save his wife and unborn child in this tale of wonder and terror from the mind of master storyteller and acclaimed artist Brom....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51dbFECLfRL","format":"Unabridged Audiobook","isbns":[{"identifier":"9780062095701","type":"ISBN_13"},{"identifier":"0062095706","type":"ISBN_10"}],"language":"English","length":"14h 50m","narrators":[{"name":"R.C. Bray"}],"peopleAlsoBought":[{"asin":"B0049Q552O","authors":"Brom","cover":"51hyWqSVqPL","length":"19 hrs and 36 mins","narrators":"Kirby Heyborne","title":"The Child Thief"},{"asin":"B009ON8PCO","authors":"Brom","cover":"61YKtyxWepL","length":"16 hrs and 16 mins","narrators":"Kirby Heyborne","subHeading":"The Yule Lord","title":"Krampus"},{"asin":"B00I2VWC64","authors":"Dan Simmons","cover":"514zfP15zwL","length":"29 hrs and 41 mins","narrators":"Kevin Pariseau","title":"Ilium"},{"asin":"B00XAKNTLY","authors":"Ben Hale","cover":"512sao19ZBL","length":"32 hrs and 27 mins","narrators":"Derek Perkins","title":"The White Mage Omnibus: Books 1-3"},{"asin":"B002V1O7D2","authors":"John Scalzi","cover":"517p2h5PdjL","length":"9 hrs and 55 mins","narrators":"William Dufris","title":"Old Man's War"},{"asin":"B00QSFC5QS","authors":"Michael Stephen Fuchs, Glynn James","cover":"51FRWtSM2AL","length":"15 hrs and 18 mins","narrators":"R.C. Bray","title":"Arisen Omnibus Edition: Books 1-3"},{"asin":"B00C4YO2ZE","authors":"Jay Kristoff","cover":"51BMVSbOkFL","length":"14 hrs and 47 mins","narrators":"Jennifer Ikeda","subHeading":"The Lotus War, Book One","title":"Stormdancer"},{"asin":"B0892STYM9","authors":"T.W. Piperbrook","cover":"51+eYIZcTZL","length":" ation that will both test his natural penchant for detection and inflame his hunger for justice. </p><p>In the strangest twist of all, the key to unmasking the Masker may await in an asylum where the Queen of Bedlam reigns - and only a man of Matthew's reason and empathy can unlock her secrets. From the seaport to Wall Street, from society mansions to gutters glimmering with blood spilled by a deviant, Matthew's quest will tauntingly reveal the answers he seeks - and the chilling truths he cannot escape.</p>","title":"The Queen of Bedlam: A Matthew Corbett Novel, Book 2","titleShort":"The Queen of Bedlam"},{"added":393,"asin":"B002V8MTGM","authors":[{"name":"F. Paul Wilson","url":"B000AP9H7M"}],"blurb":"Much to the chagrin of his girlfriend, Gia, Repairman Jack doesn't deal with electronic appliances. He fixes situations for people, often putting himself in deadly danger....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51GKASb4n5L","format":"Unabridged Audiobook","isbns":[{"identifier":"9781488094576","type":"ISBN_13"},{"identifier":"1488094578","type":"ISBN_10"}],"language":"English","length":"15h 28m","narrators":[{"name":"Joe Barrett"}],"peopleAlsoBought":[{"asin":"B00AOAJYT4","authors":"F. Paul Wilson","cover":"518ovgi9sCL","length":"12 hrs and 29 mins","narrators":"Christopher Price","subHeading":"A Repairman Jack Novel, Book 2","title":"Legacies"},{"asin":"B00AWCCE96","authors":"F. Paul Wilson","cover":"51cbAb+9KzL","length":"11 hrs and 25 mins","narrators":"Christopher Price","subHeading":"A Repairman Jack Novel, Book 3","title":"Conspiracies"},{"asin":"B00B1HWD9W","authors":"F. Paul Wilson","cover":"519XUwpaFkL","length":"13 hrs and 17 mins","narrators":"Christopher Price","subHeading":"A Repairman Jack Novel, Book 4","title":"All the Rage"},{"asin":"B00BLRY6B0","authors":"F. Paul Wilson","cover":"51N-vC-f1CL","length":"13 hrs and 13 mins","narrators":"Christopher Price","subHeading":"A Re ","summary":"<p>A legend is born. In 1972, Jeff Rice's novel <i>The Night Stalker</i> introduced Carl Kolchak to the world. This spine-tingling novel of supernatural terror became a best seller and served as the basis for the film of the same name, starring Darren McGavin and adapted by legendary <i>Twilight Zone</i> screenwriter Richard Matheson. After <i>The Night Stalker</i> became one of the highest-rated television movies of all time, a sequel, <i>The Night Strangler</i>, was released the following year to great acclaim. </p> <p>Carl Kolchak, as the world's first paranormal investigator, would prove to be an irresistible draw for viewers and inspire a weekly dramatic television series which debuted in 1974. </p> <p>A legend returns. Now, after more than three decades out of print, Kolchak's creator Jeff Rice has released the original novels which sparked the television phenomenon! At last, <i>The Night Stalker</i> and <i>The Night Strangler</i> are together in one volume: <i>The Kolchak Papers</i>! </p> <p>Twenty-one years before Kolchak inspired Chris Carter to create <i>The X-Files</i>, there was only one paranormal investigator. Now fans everywhere can relive the adventures of Carl Kolchak in this single, remarkable volume! </p>","title":"The Kolchak Papers: The Original Novels","titleShort":"The Kolchak Papers"},{"added":371,"asin":"1094095028","authors":[{"name":"James Lovegrove","url":"B000APO6H8"}],"blurb":"It is the autumn of 1880, and Dr. John Watson has just returned from Afghanistan. Badly injured and desperate to forget a nightmarish expedition that left him doubting his sanity, Watson is close to destitution when he meets the extraordinary Sherlock Holmes....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Crime Fiction","url":"18574598011"}],"cover":"61cYoBIcXSL","format":"Unabridged Audiobook","fromPlusCatalog":true,"isbns":[{"identifier":"9781783295944","type":"ISBN_13"},{"identifier":"1783295945","type":"ISBN ies written by acclaimed storyteller Neil Gaiman (who also serves as co-executive producer). Adapted and directed by multi-award-winner (and frequent Gaiman collaborator) Dirk Maggs, and performed by an ensemble cast with James McAvoy (<i>It, Parts One and Two, X-Men: First Class, Split</i>) in the title role, this first installment of a multi-part original audio series will transport you to a world that re-writes the rules of audio entertainment the way that <i>The Sandman</i> originally re-defined the graphic novel. </p> <p>When The Sandman, also known as Lord Morpheus - the immortal king of dreams, stories and the imagination - is pulled from his realm and imprisoned on Earth by a nefarious cult, he languishes for decades before finally escaping. Once free, he must retrieve the three “tools” that will restore his power and help him to rebuild his dominion, which has deteriorated in his absence. As the multi-threaded story unspools, The Sandman descends into Hell to confront Lucifer (Michael Sheen), chases rogue nightmares who have escaped his realm, and crosses paths with an array of characters from DC comic books, ancient myths, and real-world history, including: Inmates of Gotham City's Arkham Asylum, Doctor Destiny, the muse Calliope, the three Fates, William Shakespeare (Arthur Darvill), and many more. </p> <p>A powerhouse supporting cast helps translate this masterwork into a sonic experience worthy of its legacy, including Riz Ahmed, Kat Dennings, Taron Egerton, Samantha Morton, Bebe Neuwirth, Andy Serkis, and more. Setting the stage for their performance is an unprecedented cinematic soundscape featuring an original musical score by British Academy Award winner James Hannigan. Fans will especially revel in a new twist for the audio adaptation: Neil Gaiman himself serves as the narrator. Follow him as he leads listeners along a winding path of myths, imagination and, often, terror. Even in your wildest dreams, you’ve never heard anything like this.</p>","ti t to lose. Since he and half the galaxy signed on to the rat race of the technological relics trade, Fletch has come to terms with the idea that he will join the ranks of unlucky explorers that perish light years from home without a dime to his name. </p> <p>But bankruptcy is a great motivator. With friends and family counting on him to strike it rich, Fletch embarks on an unwilling quest for alien treasure. His decrepit exploration ship, the <i>Skint Idjit</i>, and her successor, the <i>Intergalactic Bogtrotter</i>, plunge disastrously through the wildest regions of the Interstellar Railroad...from an uninhabited planet appropriately named Suckass...to a deliberately misnamed mafia-run planet known as Arcadia...to a rogue planet inhabited by aliens resembling cuddly teddy bears...to a moon covered with giant cacti...and, ultimately, to the supermassive black hole in the center of the galaxy, where Fletch's terrible judgment comes back to bite him in the rear for the last time. </p> <p>Epic catastrophes and belly laughs pile up breathlessly in this delightful comic sci-fi adventure, a worthy successor to <i>The Hitchhiker's Guide to the Galaxy</i>. </p> <p>This complete edition of <i>The Reluctant Adventures of Fletcher Connolly on the Interstellar Railroad </i>contains all four episodes of Fletch's unlucky career: </p> <p></p> <ul> <li><i>Skint Idjit </i></li> <li><i>Intergalactic Bogtrotter </i></li> <li><i>Banjaxed Ceili </i></li> <li><i>Supermassive Blackguard</i> </li> </ul> <p></p> <p>Felix R. Savage is the <i>NYT</i>, <i>WSJ</i>, and <i>USAT</i> best-selling author of the Earth's Last Gambit Quartet and many other books. This is by far the funniest one. </p>","title":"The Reluctant Adventures of Fletcher Connolly on the Interstellar Railroad","titleShort":"The Reluctant Adventures of Fletcher Connolly on the Interstellar Railroad"},{"added":362,"asin":"B076HSP1FT","authors":[{"name":"Jules Verne","url":"/search"}],"blurb":"During the year 1866, ships of sever ked out of her sixth boarding school and returned home, August jumps at it. But Kate discovers August's secret, and after a failed assassination attempt the pair must flee for their lives. </p> <p>In <i>This Savage Song</i>, Victoria Schwab creates a gritty, seething metropolis, one worthy of being compared to Gotham and to the four versions of London in her critically acclaimed fantasy for adults, <i>A Darker Shade of Magic</i>. Her heroes will face monsters intent on destroying them from every side - including the monsters within. </p>","title":"This Savage Song","titleShort":"This Savage Song"},{"added":356,"asin":"0062939076","authors":[{"name":"Eoin Colfer","url":"B001JS4V8E"}],"blurb":"In the days of yore, he flew the skies and scorched angry mobs - now he hides from swamp tour boats and rises only with the greatest reluctance from his La-Z-Boy recliner....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51PPMWpTLXL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781529402018","type":"ISBN_13"},{"identifier":"1529402018","type":"ISBN_10"}],"language":"English","length":"9h 19m","narrators":[{"name":"Johnny Heller"}],"peopleAlsoBought":[{"asin":"1408890704","authors":"Samantha Shannon","cover":"61-sIwGZqNL","length":"25 hrs and 52 mins","narrators":"Liyah Summers","title":"The Priory of the Orange Tree"},{"asin":"1984841343","authors":"Eoin Colfer","cover":"51tPxt3G3oL","length":"8 hrs and 6 mins","narrators":"Nathaniel Parker","subHeading":"Artemis Fowl: The Fowl Twins, Book 2","title":"Deny All Charges"},{"asin":"1984841319","authors":"Eoin Colfer","cover":"61Dn8m11zPL","length":"8 hrs and 55 mins","narrators":"Nathaniel Parker","title":"The Fowl Twins"},{"asin":"B07BHVWFSM","authors":"Dennis E. Taylor","cover":"51JMOmwroIL","length":"11 hrs and 23 mins","narrators":"Ray Porter","title":"The Singularity Trap"},{"asin":"B002V9ZFX0","authors":"Philip K. Dick","cover":"51fHKY1z8vL ast dragon. Still, no amount of vodka can drown the loneliness in his molten core. Vern’s glory days are long gone. Or are they?</p> <p>A canny Cajun swamp rat, young Everett “Squib” Moreau does what he can to survive, trying not to break the heart of his saintly single mother. He’s finally decided to work for a shady smuggler - but on his first night, he witnesses his boss murdered by a crooked constable. </p> <p>Regence Hooke is not just a dirty cop, he’s a despicable human being - who happens to want Squib’s momma in the worst way. When Hooke goes after his hidden witness with a grenade launcher, Squib finds himself airlifted from certain death by...a dragon?</p> <p>The swamp can make strange bedfellows, and rather than be fried alive so the dragon can keep his secret, Squib strikes a deal with the scaly apex predator. He can act as his go-between (a.k.a. familiar) - fetch his vodka, keep him company, etc. - in exchange for protection from Hooke. Soon the three of them are careening headlong toward a combustible confrontation. There’s about to be a fiery reckoning, in which either dragons finally go extinct - or Vern’s glory days are back.</p> <p>A triumphant return to the genre-bending fantasy that Eoin Colfer is so well known for, <i>Highfire </i>is an effortlessly clever and relentlessly funny tour de force of comedy and action.</p>","title":"Highfire: A Novel","titleShort":"Highfire"},{"added":355,"asin":"B002V0PP0M","authors":[{"name":"Dean Koontz","url":"B000APG4T6"}],"blurb":"They found the town silent, apparently abandoned. Then they found the first body strangely swollen and still warm....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51HGjAHuWLL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781440620171","type":"ISBN_13"},{"identifier":"1440620172","type":"ISBN_10"}],"language":"English","length":"14h 39m","narrators":[{"name":"Buck Schirner"}],"peopleAlsoBought":[{"asin":" al. But in their headlong race, they create something unexpected...something the world has never seen and something more powerful than they had ever imagined. </p> <p><i>The Last Sword Maker </i>is an exciting globe-trotting thriller with unforgettable characters that depicts a haunting vision of the future of warfare.</p> <p>A <i>Publishers Weekly</i> pick of 2018's Mysteries and Thrillers' \"Not the Usual Suspects\".</p>","title":"The Last Sword Maker: The Course of Empire Series, Book 1","titleShort":"The Last Sword Maker"},{"added":338,"asin":"B007SY95MK","authors":[{"name":"Robert R. McCammon","url":"B00IXPQY9A"}],"blurb":"e Carolinas, 1699: The citizens of Fount Royal believe a witch has cursed their town with inexplicable tragedies -- and they demand that beautiful widow Rachel Howarth be tried and executed for witchcraft......","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"cover":"61z1+4cRzFL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781416552505","type":"ISBN_13"},{"identifier":"1416552502","type":"ISBN_10"}],"language":"English","length":"30h 42m","narrators":[{"name":"Edoardo Ballerini"}],"peopleAlsoBought":[{"asin":"B00852GNLK","authors":"Robert R. McCammon","cover":"51GyZIZNy-L","length":"16 hrs and 17 mins","narrators":"Edoardo Ballerini","subHeading":"A Matthew Corbett Novel, Book 3","title":"Mister Slaughter"},{"asin":"B00852GAAE","authors":"Robert R. McCammon","cover":"61biWWjF8CL","length":"15 hrs and 33 mins","narrators":"Edoardo Ballerini","subHeading":"A Matthew Corbett Novel, Book 4","title":"The Providence Rider"},{"asin":"B00J5REPMI","authors":"Robert R. McCammon","cover":"617RgIFckIL","length":"8 hrs and 55 mins","narrators":"Edoardo Ballerini","subHeading":"Matthew Corbett, Book 5","title":"The River of Souls"},{"asin":"B01E7NJOF2","authors":"Robert R. McCammon","cover":"61Cn0A0rh7L","length":"18 hrs and 12 mins","narrators":"Edoardo Ballerini","subHeading" YC","summary":"Meet Chet, the wise and lovable canine narrator of <i>Dog on It</i>, who works alongside Bernie, a down-on-his-luck private investigator. Chet might have flunked out of police school (\"I'd been the best leaper in K-9 class, which had led to all the trouble in a way I couldn't remember exactly, although blood was involved\"), but he's a detective through and through. <p>In this, their first adventure, Chet and Bernie investigate the disappearance of Madison, a teenage girl who may or may not have been kidnapped, but who has definitely gotten mixed up with some very unsavory characters. A well-behaved, gifted student, she didn't arrive home after school and her divorced mother is frantic. Bernie is quick to take the case -- something about a cash flow problem that Chet's not all that clear about -- and he's relieved, if vaguely suspicious, when Madison turns up unharmed with a story that doesn't add up. But when she disappears for a second time in a week, Bernie and Chet aren't taking any chances; they launch a full-blown investigation. Without a ransom demand, they're not convinced it's a kidnapping, but they are sure of one thing: something smells funny.</p> <p>Their search for clues takes them into the desert to biker bars and other exotic locals, with Chet's highly trained nose leading the way. Both Chet and Bernie bring their own special skills to the hunt, one that puts each of them in peril. But even as the bad guys try to turn the tables, this duo is nothing if not resourceful, and the result is an uncommonly satisfying adventure.</p> <p>With his doggy ways and his endearingly hardboiled voice, Chet is full of heart and occasionally prone to mischief. He is intensely loyal to Bernie, who, though distracted by issues that Chet has difficulty understanding -- like divorce, child custody, and other peculiar human concerns -- is enormously likable himself, in his flawed, all-too-human way. </p>","title":"Dog on It: A Chet and Bernie Mystery","title ainst America"}],"progress":0,"publishers":[{"name":"Random House Audio"}],"rating":4.2,"ratings":3082,"releaseDate":"2012-07-10","sample":"https://samples.audible.com/bk/rand/003123/bk_rand_003123_sample.mp3","storePageRequestUrl":"https://www.audible.com/pd/Year-Zero-Audiobook/B008CGS0WO","summary":"<p><i>An alien advance party was suddenly nosing around my planet. </i></p> <p><i>Worse, they were lawyering up....</i> </p> <p>In the hilarious tradition of <i>The Hitchhiker's Guide to the Galaxy,</i> Rob Reid takes you on a headlong journey through the outer reaches of the universe - and the inner workings of our absurdly dysfunctional music industry. </p> <p>Low-level entertainment lawyer Nick Carter thinks it's a prank, not an alien encounter, when a redheaded mullah and a curvaceous nun show up at his office. But Frampton and Carly are highly advanced (if bumbling) extraterrestrials. And boy, do they have news. </p> <p>The entire cosmos, they tell him, has been hopelessly hooked on humanity's music ever since \"Year Zero\" (1977 to us), when American pop songs first reached alien ears. This addiction has driven a vast intergalactic society to commit the biggest copyright violation since the Big Bang. The resulting fines and penalties have bankrupted the whole universe. We humans suddenly own <i>everything</i> - and the aliens are not amused. </p> <p>Nick Carter has just been tapped to clean up this mess before things get ugly, and he's an unlikely galaxy-hopping hero: He's scared of heights. He's also about to be fired. And he happens to have the same name as a Backstreet Boy. But he does know a thing or two about copyright law. And he's packing a couple of other pencil-pushing superpowers that could come in handy. </p> <p>Soon he's on the run from a sinister parrot and a highly combustible vacuum cleaner. With Carly and Frampton as his guides, Nick now has 48 hours to save humanity, while hopefully wowing the hot girl who lives down the hall from him.</p>","titl rl":"https://www.audible.com/pd/Circe-Audiobook/B0794BXZBF","summary":"<p><b>The daring, dazzling and highly anticipated follow-up to the </b><b><i>New York Times</i></b><b> best seller </b><b><i>The Song of Achilles</i></b> </p> <p><b>One of the Most Anticipated Books of 2018 </b></p> <p><b>\"An epic spanning thousands of years that's also a keep-you-up-all-night page turner.\" (Ann Patchett) </b></p> <p>In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring, like her mother. Turning to the world of mortals for companionship, she discovers that she does possess power - the power of witchcraft, which can transform rivals into monsters and menace the gods themselves. </p> <p>Threatened, Zeus banishes her to a deserted island, where she hones her occult craft, tames wild beasts and crosses paths with many of the most famous figures in all of mythology, including the Minotaur; Daedalus and his doomed son, Icarus; the murderous Medea; and, of course, wily Odysseus. </p> <p>But there is danger, too, for a woman who stands alone, and Circe unwittingly draws the wrath of both men and gods, ultimately finding herself pitted against one of the most terrifying and vengeful of the Olympians. To protect what she loves most, Circe must summon all her strength and choose, once and for all, whether she belongs with the gods she is born from or the mortals she has come to love. </p> <p>With unforgettably vivid characters, mesmerizing language and pause-resisting suspense, <i>Circe</i> is a triumph of storytelling, an intoxicating epic of family rivalry, palace intrigue, and love and loss as well as a celebration of indomitable female strength in a man's world.</p>","title":"Circe","titleShort":"Circe"},{"added":316,"asin":"B01M07UQNO","authors":[{"name":"Allen Eskens","url":"B00J0PLMJY"}],"blurb":"Detective Max Rupert's and attorney Boady Sanden's friendship is bein ar continuation of Robert Jordan's Wheel of Time series have earned both critical acclaim and a substantial popular following. In <i>Legion</i>, a distinctly contemporary novella filled with suspense, humor, and an endless flow of invention, Sanderson reveals a startling new facet of his singular narrative talent, read by Audie Award-winning narrator Oliver Wyman.</p> <p>Stephen Leeds, AKA 'Legion,' is a man whose unique mental condition allows him to generate a multitude of personae: hallucinatory entities with a wide variety of personal characteristics and a vast array of highly specialized skills. As the story begins, Leeds and his 'aspects' are drawn into the search for the missing Balubal Razon, inventor of a camera whose astonishing properties could alter our understanding of human history and change the very structure of society. The action ranges from the familiar environs of America to the ancient, divided city of Jerusalem. Along the way, Sanderson touches on a formidable assortment of complex questions: the nature of time, the mysteries of the human mind, the potential uses of technology, and the volatile connection between politics and faith. Resonant, intelligent, and thoroughly absorbing, <i>Legion</i> is a provocative entertainment from a writer of great originality and seemingly limitless gifts.</p>","title":"Legion","titleShort":"Legion"},{"added":305,"asin":"B00IGI5UFI","authors":[{"name":"Anne Bishop","url":"B001IGV1EO"}],"blurb":"After winning the trust of the terra indigene residing in the Lakeside Courtyard, Meg Corbyn has had trouble figuring out what it means to live among them....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"51EAQYhcZjL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781101637944","type":"ISBN_13"},{"identifier":"1101637943","type":"ISBN_10"}],"language":"English","length":"14h 13m ","myRating":"3","narrators":[{"name":"A ck Creek, to October 14, 1985, the day before his father died. Two hours later, the second Flux hits, and then a third, and a fourth, each time collecting Black Creek residents from various times. They’re carried through eras filled with wild animals, monsters of myth, and ancient beasts...and then beyond.</p> <p>Joined by a ragtag group of temporal stowaways, including family members, Owen fights to restore order, stop the Flux, and return home, facing off against futuristic tech, primal killers, and the fear of losing his father...again.</p> <p>International bestselling author of <i>The Others</i> and <i>Infinite</i>, Jeremy Robinson combines science, action, and strong characters to create an ever-changing landscape that explores the past, the human condition, and the lengths people will go to save those they love.</p>","title":"Flux","titleShort":"Flux"},{"added":288,"asin":"B088FG552H","authors":[{"name":"Roshani Chokshi","url":"B014JIF8G4"}],"blurb":"Once upon a time, there was a king and queen in a land called Love's Keep who once loved one another, but alas, no more. Without love, they were doomed to be ousted from their kingdom at the end of a year and a day....","categories":[{"name":"Romance","url":"18580518011"},{"name":"Fantasy","url":"18580523011"}],"cover":"51I5GD+LgIL","downloaded":true,"format":"Original Recording Audiobook","isbns":[{"identifier":"9781250119735","type":"ISBN_13"},{"identifier":"1250119731","type":"ISBN_10"}],"language":"English","length":"3h 26m","narrators":[{"name":"Rebecca Gibel"},{"name":"Shiromi Arserio"},{"name":"Vikas Adam"}],"peopleAlsoBought":[{"asin":"B07X1TGC2Z","authors":"Rich Cohen","cover":"51Ai-zC5tnL","length":"2 hrs and 7 mins","narrators":"Rich Cohen","title":"Herbie"},{"asin":"B0829D7FYM","authors":"Ken Albala, The Great Courses","cover":"51YbF-pykmL","length":"3 hrs and 55 mins","narrators":"Ken Albala","title":"History of Bourbon"},{"asin":"B08BDQ36W5","authors":"Marie Benedict","cover":"51mh9pHgpML","length":" omething"}],"progress":0,"publishers":[{"name":"Scott Baron"}],"rating":4.7,"ratings":646,"releaseDate":"2019-11-29","sample":"https://samples.audible.com/bk/acx0/173838/bk_acx0_173838_sample.mp3","series":[{"asin":"B07TP789JS","bookNumbers":["2"],"name":"The Dragon Mage"}],"storePageRequestUrl":"https://www.audible.com/pd/Space-Pirate-Charlie-Audiobook/B081Z3FLGD","summary":"<p><b>Charlie was living the life of luxury as an alien wizard’s gladiator slave. It was </b><b><i>not</i></b><b> ideal.</b></p> <p>He had survived a spaceship crash, alien slave traders, space pirates, and fierce gladiatorial combat. Hell, he’d even faced an actual fire-breathing dragon and lived, but now, he was presented with an even greater challenge. Domestic living, captive on a strange world.</p> <p>Charlie almost had to laugh at his changing circumstances, having seen it all since a wormhole spat him out in a distant galaxy. He learned to fight, he learned to use magic, he even learned to kill - to survive at all costs. And that hard work had somehow landed him a cushy life on a powerful wizard’s estate. But all was not what it seemed.</p> <p>Something was wrong, and he still wasn’t a free man. Captivity, even in a gilded cage such as this, was abhorrent to the spaceman from Earth. And while the new existence he had fallen into seemed one of luxury, he couldn’t help but wonder when it would all go to hell.</p> <p>He should have known, with his luck, the answer was soon.</p>","title":"Space Pirate Charlie: The Dragon Mage, Book 2","titleShort":"Space Pirate Charlie"},{"added":281,"asin":"B07TMPC5YV","authors":[{"name":"Scott Baron","url":"B01MG5Y0FJ"}],"blurb":"It was looking like Lady Luck had quite a grudge against him. In fact, at this point merely crashing the multi-billion-dollar ship he had helped design would have felt like winning the lottery compared to his current dilemma....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"185806 -selling Monster Hunter International series by Dragon Award-winning authors Larry Correia and Sarah A. Hoyt </b></p> <p>When Owen Pitt and the rest of the Monster Hunter International crew are called away to mount a month’s-long rescue mission in a monster-infested nightmare dimension, Julie Shackleford - Owen’s wife and descendant of MHI founder Bubba Shackleford - is left behind. Her task: hold down the fort and take care of her new baby son Ray. Julie’s devoted to the little guy, but the slow pace of office work and maternity leave are starting to get to her. But when a routine field call brings her face-to-face with an unspeakable evil calling itself Brother Death, she’ll get more excitement than she ever hoped for. </p> <p>Julie is the Guardian of a powerful ancient artifact known as the Kamaresh Yar, and Brother Death wants it. In the wrong hands, it could destroy reality as we know it. Julie would die before giving it up. </p> <p>Then Ray goes missing, taken by Brother Death. The price for his safe return: the Kamaresh Yar. If Julie doesn’t hand over the artifact it means death - or worse - for baby Ray. With no other choice left to her, Julie agrees to Brother Death’s demands. But when you’re dealing with an ancient evil, the devil is in the details. </p> <p>To reclaim her son, Julie Shackleford will have to fight her way through necromantic death cults, child-stealing monsters, and worse. And she’ll have to do it all before Brother Death can unleash the Kamaresh Yar. </p> <p>It’s one woman against an army of monsters. But Julie Shackleford is no ordinary woman - she’s one tough mother!</p>","title":"Monster Hunter Guardian: Monster Hunter International, Book 7","titleShort":"Monster Hunter Guardian"},{"added":278,"asin":"B0744MBFH3","authors":[{"name":"Larry Correia","url":"B002D68HL8"}],"blurb":"This god picked a fight with the wrong crew, and now Monster Hunter International wants payback....","categories":[{"name":"Science Fiction & Fantasy","url":"1858 "}],"storePageRequestUrl":"https://www.audible.com/pd/Way-of-Gods-Audiobook/B07RQ9LVKV","summary":"<p><b>With old enemies vanquished, new heroes emerge. </b></p> <p>Sir Torsten Unger must deal with the aftermath of the Drav Cra's failed occupation of Yarrington. But with so much power up for grabs, old enemies begin to show their faces from the darker corners of the city. </p> <p>Desperate to find Sora, Whitney Fierstown joins a traveling troupe of entertainers in order to secure safe passage to Yaolin, where he believes he can find her. What seems like a simple journey, however, grows complicated when Whitney finds himself growing too close to his new companions and must chose between saving them from certain death or continuing on his own. </p> <p>In the south, a new warrior rises up to fight in the name of her father, Muskigo Ayerabi. It will take everything she has to prove that the time of the Shesaitju has come as he once taught her. </p> <p>Don't miss the highly anticipated fourth book in the epic and unpredictable Buried Goddess Saga.</p>","title":"Way of Gods","titleShort":"Way of Gods"},{"added":267,"asin":"B07K8TKWFZ","authors":[{"name":"Rhett C. Bruno","url":"B008X8ND1O"},{"name":"Jaime Castle","url":"B076Z4Z74H"}],"blurb":"As magic and war collide in Will of Fire, the third installment in the Buried Goddess Saga, the fate of the entire world will change....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51gSCt1nqgL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"194989004X","type":"ISBN_10"},{"identifier":"9781949890044","type":"ISBN_13"}],"language":"English","length":"17h 9m","narrators":[{"name":"Luke Daniels"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":4.7,"ratings":529,"releaseDate":"2019-01-08","sample":"https://samples.audible.com/bk/adbl/034043/bk_adbl_034043_sample.mp3","series":[{"asin":"B07JKHGRJ3","bookNumbers":["3"],"name":"The Buried Goddess Saga"}],"storePageRequestUrl":"https://www.audible.com/pd/Will-of-Fire-Audiobook/B07K8TKWFZ","summary":"<p><b>A Kingdom held hostage. A thief lost in time. The battle to seal Elsewhere has begun. </b></p> <p>The villainous Drad Redstar has won the favor of king and country after leading a decisive victory over the rebels at Winde Port. Now with a seat on the royal council, he condemns Torsten to a lifetime in the dungeon and invites his militant people to take up residence in the capital. But not all light has been squelched. There is one disgraced King’s Shieldsman left who remains loyal to Torsten, and only he can help free the Glass Kingdom from Redstar and his dark desires to revive the Buried Goddess. </p> <p>Across the known world, Sora deals with the loss of her one and only friend. She seeks out a Mystic of the Panping; someone who can help her figure out what really happened to Whitney in a journey that illuminates her past and present. With the true nature of magic revealed to her, she finds that Whitney is lost in Elsewhere, the world between worlds, and she’ll stop at nothing to bring him back. </p> <p><b>As magic and war collide in </b><b><i>Will of Fire</i></b><b>, the third installment in the Buried Goddess Saga, the fate of the entire world will change.</b></p>","title":"Will of Fire","titleShort":"Will of Fire"},{"added":266,"asin":"B07JBNM383","authors":[{"name":"Rhett C. Bruno","url":"B008X8ND1O"},{"name":"Jaime Castle","url":"B076Z4Z74H"}],"blurb":"Full-scale rebellion rages in the south, and Sir Torsten Unger must lead the Glass Army to face it. But when a new and unfamiliar king forces Torsten to march alongside one of his fiercest rivals, he must draw on his faith to keep the army from fracturing....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51Ycgpi9i4L","format":"Unabridged Audiobook","isbns":[{"identifier":"1949890090","type":"ISBN_10"},{"ident ying. Everything Spensa has been taught about her world is a lie. </p> <p>But Spensa also discovered a few other things about herself - and she'll travel to the end of the galaxy to save humankind if she needs to. </p> <p>\"[A] nonstop, highflying opener.\" (<i>Kirkus Reviews,</i> starred review) </p> <p>\"With this action-packed trilogy opener, Sanderson offers up a resourceful, fearless heroine and a memorable cast.\" (<i>Publishers Weekly</i>) </p> <p>\"Sanderson delivers a cinematic adventure that explores the defining aspects of the individual versus the society.... Fans of Sanderson will not be disappointed.\" (<i>SLJ</i>)</p>","title":"Starsight","titleShort":"Starsight"},{"added":262,"asin":"B07PP44743","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"When the Yellowstone supervolcano erupts, it's up to six college students and their experimental physics project to prevent the end of civilization....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51SscC2ij6L","downloaded":true,"format":"Original Recording Audiobook","isbns":[{"identifier":"1680681486","type":"ISBN_10"},{"identifier":"9781680681482","type":"ISBN_13"}],"language":"English","length":"10h 29m ","myRating":"3","narrators":[{"name":"Ray Porter"}],"peopleAlsoBought":[{"asin":"B07BHVWFSM","authors":"Dennis E. Taylor","cover":"51JMOmwroIL","length":"11 hrs and 23 mins","narrators":"Ray Porter","title":"The Singularity Trap"},{"asin":"B088C4DBYP","authors":"Dennis E. Taylor","cover":"514MNgIFiSL","length":"16 hrs and 57 mins","narrators":"Ray Porter","subHeading":"Bobiverse, Book 4","title":"Heaven's River"},{"asin":"B07341FZDC","authors":"Dennis E. Taylor","cover":"51Q6a-I2n6L","length":"7 hrs and 56 mins","narrators":"Ray Porter","subHeading":"Bobiverse, Book 3","title":"All These Worlds"},{"asin":"1774246775","authors":"Yudhanjaya Wijeratne","cover":"51WYTJaHxgL","length":"8 hrs and 21 mins","narrat  Abigail Pryar, a nun looking for safe passage out of the system. Too bad there's something off about the cargo she's carrying.</p> <p>Jace knows he shouldn't ask too many questions, but when strange sounds start coming from inside the large, metal box, he can't help but check it out. Big mistake. To make matters worse, he's being pursued by unknown ships - people who want that cargo. Does Jace give up the goods and hand over the nun ...or does he risk it all for an even bigger payout?</p> <p><b><i>Renegade Atlas, book Two</i></b></p> <p>The search for Earth has begun.</p> <p>After barely escaping the Union's grasp, <i>The Renegade Star</i> is off to parts unknown. Every member of its crew is a wanted fugitive. None of them can ever return home.</p> <p>But all is not lost. Thanks to Lex, a strange girl with a remarkable gift, the path to Earth has been revealed. According to ancient myth, Earth holds valuable treasures, lost technology, and endless secrets, ripe for the taking. Jace and his new friends have a chance to discover it all, but only if they can keep Lex out of the Union's grasp.</p> <p>Doing so won't be easy. With enemies on all sides, the deck is stacked against them, but nothing in this universe comes easy when you're a Renegade.</p> <p>If you're a fan of <i>Firefly</i>, <i>Battlestar Galactica</i>, or <i>Leviathan Wakes</i>, you'll love this epic, space opera thriller.</p> <p><b>Warning: This book contains action, cussing, and general badassery. Listen at your own risk.</b></p>","title":"Renegade Star","titleShort":"Renegade Star"},{"added":259,"asin":"B075WYV2DC","authors":[{"name":"Virlyce","url":"B0739D3WSW"}],"blurb":"Blue mages learn skills from beasts. This is the story of one fortunate enough to be taken in by dragons....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"cover":"51edrndBNeL","format":"Unabridged Audiobook","isbns":[{"identifier":"1521920370","type":"IS  emotions he had been taught to deny, Alain realizes he must sacrifice everything to save her. Mari, fighting her own feelings, discovers that only together can she and Alain hope to stay alive and overcome the Dragons of Dorcastle.</p>","title":"The Dragons of Dorcastle: The Pillars of Reality, Book 1","titleShort":"The Dragons of Dorcastle"},{"added":243,"asin":"B079LRSMNN","authors":[{"name":"Jason Anspach","url":"B012DQ3BCM"},{"name":"Nick Cole","url":"B004W47QXE"}],"blurb":"On the edge of the galaxy, a diplomatic mission to an alien planet takes a turn when the Legionnaires, an elite special fighting force, find themselves ambushed and stranded behind enemy lines. They struggle to survive under siege, waiting on a rescue that might never come....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51W1rF51PiL","format":"Unabridged Audiobook","isbns":[{"identifier":"099655596X","type":"ISBN_10"},{"identifier":"9780996555968","type":"ISBN_13"}],"language":"English","length":"17h 22m","narrators":[{"name":"R.C. Bray"}],"peopleAlsoBought":[{"asin":"B07D3C3GJT","authors":"Jason Anspach, Nick Cole","cover":"51O5-wn1rbL","length":"15 hrs and 24 mins","narrators":"R.C. Bray","title":"Galaxy's Edge, Part II"},{"asin":"B07FSVCJ5J","authors":"Jason Anspach, Nick Cole","cover":"51D3R8x57-L","length":"15 hrs and 13 mins","narrators":"R.C. Bray","title":"Galaxy's Edge, Part III"},{"asin":"1772308269","authors":"Jason Anspach, Nick Cole","cover":"513blOcvXmL","length":"19 hrs and 48 mins","narrators":"R.C. Bray","title":"Galaxy's Edge, Part IV"},{"asin":"1774242834","authors":"Jason Anspach, Nick Cole","cover":"51j5JZ2bEuL","length":"52 mins","narrators":"R.C. Bray","title":"Tin Man: A Galaxy's Edge Prequel"},{"asin":"177230865X","authors":"Jason Anspach, Nick Cole","cover":"51F0BTftZ7L","length":"11 hrs and 2 mins","narrators":"R.C. Bray","title":"Galaxy's Edge, Part V"},{"asin":"177230722X","author les.audible.com/bk/podm/000372/bk_podm_000372_sample.mp3","series":[{"asin":"B01N385K2X","bookNumbers":["1"],"name":"Spellmonger"}],"storePageRequestUrl":"https://www.audible.com/pd/Spellmonger-Audiobook/B01N264EEK","summary":"<p>Nominee, 2018 Audie Awards — Fantasy</p> <p>Minalan gave up a promising career as a professional warmage to live the quiet life of a village spellmonger in the remote mountain valley of Boval. It was a peaceful, beautiful little fief, far from the dangerous feudal petty squabbles of the Five Duchies, on the world of Callidore. There were cows. Lots of cows. And cheese. </p> <p>For six months things went well: He found a quaint little shop, he befriended the local lord, the village folk loved him, he found a sharp young apprentice to help out, and, best yet, he met a comely young widow with the prettiest eyes. </p> <p>Then one night Minalan is forced to pick up his mageblade again to defend his adopted home from the vanguard of an army of goblins - gurvani, they call themselves - bent on a genocidal crusade against all mankind. And that was the good news. The bad news was that their shamans were armed with more magical power than has been seen since the days of the ancient Imperial Magocracy - and their leader, a mysterious, vengeful force of hate and dark magic, is headed directly to Boval Vale, along with a massive invading army of gurvani. The good people of Boval and their spellmonger have only one choice: to hole up in the over-sized Boval Castle and hope they can endure a siege against hundreds of thousands of goblins. </p> <p>When the people look to him for hope, Minalan does his best, but the odds are depressing: there are multitudes of goblins, and they want Boval Vale as a staging ground for a vengeful invasion of the whole Five Duchies. </p> <p>Add to his troubles a jealous rival mage, a motley band of mercenaries, a delusional liege lord who insists victory is at hand despite the hordes at his door, a dour castellan, a moody, pregnant girlfriend and a catty ex-girlfriend who specializes in sex magic - all trapped in a stinking, besieged castle with no hope of rescue, and you'll understand why Minalan is willing to take his chances with the goblins. </p> <p>All that stands between the gurvani horde and the people of the Five Duchies is one tired, overwhelmed baker's son who wanted nothing more than to be a simple village spellmonger. </p>","title":"Spellmonger: Spellmonger, Book 1","titleShort":"Spellmonger"},{"added":241,"asin":"B0777TY894","authors":[{"name":"Jerry Merritt","url":"B00FAVK2Q6"}],"blurb":"When Micajah Fenton discovers a crater in his front yard with a broken time glider in the bottom and a naked, virtual woman on his lawn, he delays his plans to kill himself....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51oCDmdHz0L","format":"Unabridged Audiobook","isbns":[{"identifier":"0989432157","type":"ISBN_10"},{"identifier":"9780989432153","type":"ISBN_13"}],"language":"English","length":"11h 46m","narrators":[{"name":"Christopher Lane"}],"peopleAlsoBought":[{"asin":"154144065X","authors":"Victor Zugg","cover":"51n6KWDtKTL","length":"7 hrs and 25 mins","narrators":"Sean William Doyle","subHeading":"A Historical Novel of Survival","title":"A Ripple in Time"},{"asin":"B07CQ4325G","authors":"Jerry Merritt","cover":"518rIxPrLNL","length":"8 hrs and 49 mins","narrators":"Emily Sutton-Smith","title":"Time Pebbles"},{"asin":"B077H492QG","authors":"Michelle Kidd","cover":"51LrL4v+41L","length":"11 hrs and 14 mins","narrators":"Megan Tusing","title":"Timeless Moments"},{"asin":"B002V5BHM2","authors":"Audrey Niffenegger","cover":"51tWSYoUrjL","length":"17 hrs and 38 mins","narrators":"Fred Berman, Phoebe Strole","title":"The Time Traveler's Wife"},{"asin":"B00YHYDZGQ","authors":"Michael Z. Williamson","cover":"61AbDMAUFRL","length":"22 hrs and 10 mins","narrators":"Dennis Holland","title":"A Long Time Until N :"Audible Studios"}],"rating":4.6,"ratings":5119,"releaseDate":"2019-01-08","sample":"https://samples.audible.com/bk/adbl/051583/bk_adbl_051583_sample.mp3","series":[{"asin":"B07MLSXF4X","bookNumbers":["1"],"name":"Detroit Free Zone (DFZ)"}],"storePageRequestUrl":"https://www.audible.com/pd/Minimum-Wage-Magic-Audiobook/B07M6RY5PR","summary":"<p>The DFZ, the metropolis formerly known as Detroit, is the world’s most magical city with a population of nine million and zero public safety laws. That’s a lot of mages, cybernetically enhanced chrome heads, and mythical beasties who die, get into debt, and otherwise fail to pay their rent. When they can’t pay their bills, their stuff gets sold to the highest bidder to cover the tab. </p> <p>That’s when they call me. My name is Opal Yong-ae, and I’m a Cleaner: a freelance mage with an art history degree who’s employed by the DFZ to sort through the mountains of magical junk people leave behind. It’s not a pretty job, or a safe one - there’s a reason I wear bite-proof gloves - but when you’re deep in debt in a lawless city where gods are real, dragons are traffic hazards, and buildings move around on their own, you don’t get to be picky about where your money comes from. You just have to make it work, even when the only thing of value in your latest repossessed apartment is the dead body of the mage who used to live there. </p> <p><i>Author’s note: </i>This is the first in a new series set in the same universe as my Heartstrikers books, but you don’t need to have heard those stories to enjoy this one. <i>Minimum Wage Magic </i>was written to stand by itself, so if you haven’t listened to the others, don’t worry! I wrote this book with you in mind. Thank you so much for listening!</p>","title":"Minimum Wage Magic","titleShort":"Minimum Wage Magic"},{"added":238,"asin":"B01JQGTYKA","authors":[{"name":"Craig A. Falconer","url":"B00CTNURW2"}],"blurb":"When Dan McCarthy stumbles upon a folder containing evidence of the conspiracy t series":[{"asin":"B07CM7WPFV","name":"Wizarding World"},{"asin":"B07CM5ZDJL","name":"Wizarding World"}],"storePageRequestUrl":"https://www.audible.com/pd/The-Tales-of-Beedle-the-Bard-Audiobook/1781103798","summary":"<p><b>Written by J.K. Rowling. Read by Sally Mortemore, Warwick Davis, Evanna Lynch, Jason Isaacs, Bonnie Wright, Noma Dumezweni and Jude Law.</b></p> <p>Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of <i>The Tales of Beedle the Bard</i>, which was originally written in 2007 by J.K. Rowling and has raised money for her children’s charity Lumos ever since.</p> <p>As familiar to Hogwarts students as \"Cinderella\" and \"Sleeping Beauty\" are to Muggle children, Beedle’s stories are a collection of popular fairy tales written for young witches and wizards. So, if you’re wondering what’s in store in this brand-new audio edition...well, your ears are in for a treat.</p> <p>Once you’ve checked this fabulous Hogwarts Library book out, you’ll start by hearing the author’s introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it’s time for the tales to begin....</p> <p>You’ll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father’s impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p>\"The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock’s Hairy Heart\", you’ll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a foolish king, a cunning charlatan and a mischievous washerwoman unravels in \"Babbitty Rabbitty and her Cackling Stump\", read by Bonnie Wright (Ginny Weasley - Harry Potter).</p> <p>And finally, the most iconic of Beedle’s stories. \"The Tale of the Three Brothers\" - with its message of humility and wisdom - will introduce you, dear listener, to the Deathly Hallows, read by Noma Dumezweni (Hermione Granger - <i>Harry Potter and the Cursed Child</i>, London’s West End and New York’s Broadway).</p> <p>Each of the tales is accompanied by wise and whimsical notes from a certain Albus Dumbledore, surely everyone’s favourite headmaster, read by Jude Law (Albus Dumbledore - Fantastic Beasts films).</p> <p>We’re told these five fables have been firm favourites in wizarding households for centuries, and now it’s your turn to experience these tales from the Wizarding World, as you’ve never heard them before.</p> <p><i>At least 90 percent of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to The Lumos Foundation for their work to help children worldwide out of institutions, so they can thrive in loving families and communities. The Lumos Foundation is a charity registered in England and Wales with registered charity number 1112575.</i></p> <p>Around the world, more than eight million children live in orphanages and other institutions. What may be surprising is that about 80 percent of them aren’t actually orphans. They have family who could care for them, with the right support. Lumos is an international children’s charity founded by J.K. Rowling. Named after the light-giving spell in Harry Potter, Lumos’ mission is to ensure that by 2050 all children will grow up in loving, protective families.</p> <p>*Proceeds means the cash-price or cash-equivalent price less sales taxes and reasonable expenses. </p>","title":"The Tales of Beedle the Bard","titleShort":"The Tales of Beedle the Bard"},{"added":232,"asin":"B074GG7MT1","authors":[{"name":"Alexander C. Kane","url":"B07QNS7CW8"}],"blurb":"Andrea Vernon always thought she would spend her life living in Paris writing thought-provoking his "}],"storePageRequestUrl":"https://www.audible.com/pd/Andrea-Vernon-and-the-Corporation-for-UltraHuman-Protection-Audiobook/B074GG7MT1","summary":"<p>Think superheroes are tough? Try having one for a boss, or co-worker. That’s the predicament Andrea Vernon finds herself in as the heroine of Alexander C. Kane’s debut audiobook. Drowning in debt, and forced to move back into her parents’ Queens apartment, Andrea starts looking for a job. Luckily for her, she finds herself recruited—well, really kidnapped—by the Corporation for UltraHuman Protection (C.U.P.), an organization that deploys superheroes. Suddenly Andrea must contend with co-workers who can shoot lightning from their fingertips, face the imminent destruction of humanity, and juggle a fledgling romance with a giant lumberjack. It’s all in a day’s work for the would-be novelist turned superstar secretary.</p> <p>Audible Hall of Fame narrator Bahni Turpin is perfectly cast as a normal person finding herself in abnormal circumstances. Turpin brings to life an entire cast of quirky characters, along with their heroically funny antics in the cubicle next door. If you’ve ever wondered what a genetically altered rhinoceros sounds like, or needed to take a break from your own office drudgery, this is the comedy for you.<br />  </p>","title":"Andrea Vernon and the Corporation for UltraHuman Protection","titleShort":"Andrea Vernon and the Corporation for UltraHuman Protection"},{"added":231,"asin":"B06XQ78XLP","authors":[{"name":"Dakota Krout","url":"B01M2UQD35"}],"blurb":"For eons, conquering dungeons has been the most efficient way to become a strong adventurer. Although not everything is as straightforward as it seems....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"51z0GfL9YcL","format":"Unabridged Audiobook","isbns":[{"identifier":"1950914054","type":"ISBN_10"},{"identifier":"9781950914050","type":"ISBN_13"}],"language":"English","l en to those books. There's a really excellent reason for <i>Lock In</i> to have two entirely different versions, so when it came time to make the audiobook, Audible did an ingenious thing: they asked both Wil Wheaton and Amber Benson to record entire versions of the book. As the author, I’m impressed with Audible’s commitment to my narrative - and I’m geeking out that both Wil and Amber are reading my book. This is fantastic.\" (John Scalzi)</p> <p>A blazingly inventive near-future thriller from the best-selling, Hugo Award-winning John Scalzi. </p> <p>Not too long from today, a new, highly contagious virus makes its way across the globe. Most who get sick experience nothing worse than flu, fever, and headaches. But for the unlucky one percent - and nearly five million souls in the United States alone - the disease causes \"Lock In\": Victims fully awake and aware, but unable to move or respond to stimulus. The disease affects young, old, rich, poor, people of every color and creed. The world changes to meet the challenge. </p> <p>A quarter of a century later, in a world shaped by what's now known as \"Haden's syndrome\", rookie FBI agent Chris Shane is paired with veteran agent Leslie Vann. The two of them are assigned what appears to be a Haden-related murder at the Watergate Hotel, with a suspect who is an \"integrator\" - someone who can let the locked in borrow their bodies for a time. If the Integrator was carrying a Haden client, then naming the suspect for the murder becomes that much more complicated. </p> <p>But \"complicated\" doesn't begin to describe it. As Shane and Vann began to unravel the threads of the murder, it becomes clear that the real mystery - and the real crime - is bigger than anyone could have imagined. </p> <p><b>BONUS AUDIO</b>: Audible's audio edition of <i>Lock In</i> contains the bonus novella, <i>Unlocked: An Oral History of Haden's Syndrome</i>, written by John Scalzi and narrated by a full cast.</p>","title":"Lock In (Narrated by mple":"https://samples.audible.com/bk/brll/002776/bk_brll_002776_sample.mp3","series":[{"asin":"B005NATG0M","bookNumbers":["2"],"name":"Kingkiller Chronicle"}],"storePageRequestUrl":"https://www.audible.com/pd/The-Wise-Mans-Fear-Audiobook/B004QISZN6","summary":"<p><b>Discover #1 </b><b><i>New York Times</i></b><b>-bestselling Patrick Rothfuss’ epic fantasy series, The Kingkiller Chronicle.</b></p> <p>“I just love the world of Patrick Rothfuss.” -Lin-Manuel Miranda</p> <p>“He’s bloody good, this Rothfuss guy.” -George R. R. Martin</p> <p>“Rothfuss has real talent.” -Terry Brooks</p> <p><b>Day two: the wise man’s fear</b></p> <p>“There are three things all wise men fear: the sea in storm, a night with no moon, and the anger of a gentle man.”</p> <p><i>My name is Kvothe.</i> <i>You may have heard of me.</i></p> <p>So begins a tale told from his own point of view - a story unequaled in fantasy literature. Now in <i>The Wise Man’s Fear</i>, Day Two of The Kingkiller Chronicle, Kvothe takes his first steps on the path of the hero and learns how difficult life can be when a man becomes a legend in his own time.</p>","title":"The Wise Man's Fear: Kingkiller Chronicle, Book 2","titleShort":"The Wise Man's Fear"},{"added":221,"asin":"B07BGDSPR9","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"Hilketa is a frenetic and violent pastime where players attack each other with swords and hammers. The main goal of the game: obtain your opponent's head and carry it through the goalposts....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"41QjcKcKqDL","format":"Unabridged Audiobook","language":"English","length":"7h 36m","narrators":[{"name":"Wil Wheaton"}],"peopleAlsoBought":[{"asin":"B004FGDVUG","authors":"John Scalzi","cover":"51T7ZRMC2YL","length":"10 hrs and 34 mins","narrators":"Wil Wheaton","title":"The Android's Dream"},{"asin":"B084RPCT73","authors":"John Scalzi","cover":"51R
